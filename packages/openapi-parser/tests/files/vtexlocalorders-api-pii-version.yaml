paths:
  /api/orders/extendsearch/orders:
    post:
      deprecated: false
      description: "Retrieves a list of orders according to the filters described below.

        \r

        \r> This endpoint returns masked order data.

        \r

        \r> This should **not** be used for integrations. Use the [orders Feed or hook](https://developers.vtex.com/vtex-rest-api/docs/feed-v3-1) for this purpose.

        \r

        \rThis endpoint returns only orders that already have been indexed, which takes aproximately four minutes. Because of this, the data retrieved may present inconsistencies. To get live up to date information and [build order integrations](https://developers.vtex.com/vtex-rest-api/docs/erp-integration-set-up-order-integration) use the [orders Feed or hook](https://developers.vtex.com/vtex-rest-api/docs/feed-v3-1).

        \r

        \r> Check the new [Orders onboarding guide](https://developers.vtex.com/vtex-rest-api/docs/orders-overview). We created this guide to improve the onboarding experience for developers at VTEX. It assembles all documentation on our Developer Portal about Orders and is organized by focusing on the developer's journey.

        \r

        \r## Do not use request for integrations

        \r> This endpoint returns only orders that already have been indexed, which takes aproximately four minutes. Because of this, the data retrieved may present inconsistencies or become unavailable in periods of peak order volume. In other words, **order integrations built with the List orders endpoint are not reliable** and **will not be supported**. To get live up to date information and [build order integrations](https://developers.vtex.com/vtex-rest-api/docs/erp-integration-set-up-order-integration) use the [orders Feed or hook](https://developers.vtex.com/vtex-rest-api/docs/feed-v3-1).

        \r

        \r## Throtling

        \rEach account can make up to 5000 requests per minute.

        \r

        \r## Request parameters allowed

        \r

        \r| Attribute    | Type        | Description |\r

        | --------------- |:---------:| -------------------------------------------------------------------------------------------:|\r

        | `orderBy` | string | Order Field and Order Type concatenated `orderBy={{OrderField}},{{OrderType}}`  |\r

        | `OrderField` | string | Order Field expected values: `creationDate`,`orderId`,`items`,`totalValue` and `origin` |\r

        | `OrderType` | string | Order Type expected values: `asc` and `desc`  |\r

        \r

        \r

        ## Sorting Examples\r

        \r

        \r

        CreationDate:\r

        \r

        \    `/api/oms/pvt/orders?orderBy=creationDate,desc`\r

        \r

        \r

        OrderID:\r

        \r

        \    `/api/oms/pvt/orders?orderBy=orderId,desc`\r

        \r

        \r

        Items:\r

        \r

        \    `/api/oms/pvt/orders?orderBy=items,asc`\r

        \r

        \r

        TotalValue:\r

        \r

        \    `/api/oms/pvt/orders?orderBy=totalValue,desc`\r

        \r

        \r

        Origin: \r

        \r

        \    `/api/oms/pvt/orders?orderBy=origin,asc`\r

        \r

        \r

        \r

        \r

        | Attribute    | Type      | Description |\r

        | ------------ |:---------:| -----------:|\r

        | `page` | integer | Page Number  |\r

        \r

        ## Pagination Examples:\r

        \r

        \    `/api/oms/pvt/orders?page=3`\r

        \r

        \r

        \r

        | Attribute    | Type      | Description |\r

        | ------------ |:---------:| -----------:|\r

        | `per_page` | integer | Quantity orders per page  |\r

        \r

        Quantity per Page Examples:\r

        \r

        \    `/api/oms/pvt/orders?per_page=15`\r

        \r

        \r

        \r

        \r

        \r

        <div class=\"alert alert-info\">Pagination Limit: The limit of pages that can be requested is 30.\r

        </div>\r

        \r

        \r

        \r

        ## Time zone query \r

        \r

        | Attribute    | Type      | Description |\r

        | ------------ |:---------:| -----------:|\r

        | `utc` | integer | Time Zone. By including this parameter alone in your query, the call will not convert the UTC nor show the number of orders set for that UTC. To filter orders with the desired UTC, you must also modify date and time in the `f_creationDate=creationDate:` parameter.  |\r

        \r

        Time Zone Example:\r

        \r

        \    `/api/oms/pvt/orders?utc=-0200`\r

        \r

        \r

        \r

        \r

        ## Request filters \r

        \r

        \r

        ## Fulltext\r

        \r

        \r

        | Attribute    | Type      | Description |\r

        | ------------ |:---------:| -----------:|\r

        | `q` | string | Fulltext accepts Order Ids, Client E-mail, Client Document and Client Name  |\r

        \r

        > The `+` caracter isn't allowed in Fulltext Search\r

        \r

        \r

        Fulltext filter Examples:\r

        \r

        OrderID: \r

        \    \r

        \    `/api/oms/pvt/orders?q=v212333lux-02`\r

        \r

        \r

        Email:\r

        \    \r

        \    `/api/oms/pvt/orders?q=rodrigo.cunha@vtex.com`\r

        \r

        \r

        Document: \r

        \    \r

        \    `/api/oms/pvt/orders?q=21133355524`\r

        \r

        \r

        ClientName:\r

