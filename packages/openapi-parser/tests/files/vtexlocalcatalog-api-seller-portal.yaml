paths:
  /api/catalog-seller-portal/brands:
    get:
      description: " >ðŸ“˜ This API is part of the [Seller Portal Catalog](https://help.vtex.com/en/tutorial/how-the-seller-portal-catalog-works--7pMB6YOt6YQDQQbzFB4Pxp). This functionality is in the Beta stage and can be discontinued at any moment at VTEX's discretion. VTEX will not be responsible for any instabilities caused by its use or discontinuity. If you have any questions, please contact [our Support Center](https://support.vtex.com/hc/en-us/requests). \r

        \r

        \ Retrieves general information about all brands of the store. It is mandatory to use at least one query parameter. \r

        \r

        ## Response body example\r

        \r

        ```json\r

        {\r

        \    \"data\": [\r

        \        {\r

        \            \"id\": \"7\",\r

        \            \"name\": \"All For Paws\",\r

        \            \"isActive\": true,\r

        \            \"createdAt\": \"2022-01-17T19:43:14.18678Z\",\r

        \            \"updatedAt\": \"2022-01-17T19:43:14.18678Z\"\r

        \        },\r

        \        {\r

        \            \"id\": \"1\",\r

        \            \"name\": \"AOC\",\r

        \            \"isActive\": true,\r

        \            \"createdAt\": \"2021-08-16T21:13:40.55189Z\",\r

        \            \"updatedAt\": \"2021-08-16T21:13:40.55189Z\"\r

        \        }\r

        \    ],\r

        \    \"_metadata\": {\r

        \        \"total\": 18,\r

        \        \"from\": 1,\r

        \        \"to\": 2,\r

        \        \"orderBy\": \"name,asc\"\r

        \    }\r

        }\r

        ```"
      operationId: ListBrand
      parameters:
        - description: Type of the content being sent.
          in: header
          name: Content-Type
          required: true
          schema:
            default: application/json
            type: string
          style: simple
        - description: HTTP Client Negotiation _Accept_ Header. Indicates the types of responses the client can understand.
          in: header
          name: Accept
          required: true
          schema:
            default: application/json
            type: string
          style: simple
        - description: Search word.
          explode: true
          in: query
          name: q
          required: false
          schema:
            example: tshirt
            type: string
          style: form
        - description: The first page of the interval of the brand list.
          explode: true
          in: query
          name: from
          required: false
          schema:
            example: "1"
            type: string
          style: form
        - description: The last page of the interval of the brand list.
          explode: true
          in: query
          name: to
          required: false
          schema:
            example: "50"
            type: string
          style: form
        - description: The order that the list is displayed. You can select `name`, or `updated_at` to select the order criteria. Then you can add `,` , `asc` or `desc` to define the brands order.
          explode: true
          in: query
          name: orderBy
          required: false
          schema:
            example: status,asc;name,asc
            type: string
          style: form
        - description: Brand name.
          explode: true
          in: query
          name: name
          required: false
          schema:
            example: Zwilling
            type: string
          style: form
      responses:
        "200":
          content:
            application/json:
              example:
                _metadata:
                  from: 1
                  orderBy: name,desc
                  to: 10
                  total: 1399
                data:
                  - createdAt: 2021-01-18T14:41:45.696488+00:00
                    id: "863"
                    isActive: false
                    name: Zwilling
                    updatedAt: 2021-01-18T14:41:45.696488+00:00
                  - createdAt: 2021-01-18T14:45:32.900176+00:00
                    id: "1298"
                    isActive: false
                    name: Zooz Pets
                    updatedAt: 2021-01-18T14:45:32.900176+00:00
              schema:
                properties:
                  _metadata:
                    description: Information about the organization and exhibition of the brand list.
                    example:
                      from: 1
                      orderBy: name,desc
                      to: 10
                      total: 1399
                    properties:
                      from:
                        description: The first page of the interval of the brand list.
                        example: 1
                        title: from
                        type: integer
                      orderBy:
                        description: The order that the list is displayed. You can select `name`, or `updated_at` to select the order criteria. Then you can add `,` , `asc` or `desc` to define the brands order.
                        example: name,desc
                        title: orderBy
                        type: string
                      to:
                        description: The last page of the interval of the brand list.
                        example: 10
                        title: to
                        type: integer
                      total:
                        description: Total of brands on the list.
                        example: 1399
                        title: total
                        type: integer
                    required:
                      - total
                      - from
                      - to
                      - orderBy
                    title: _metadata
                    type: object
                  data:
                    description: List with information about the store's brands.
                    items:
                      example:
                        createdAt: 2021-01-18T14:41:45.696488+00:00
                        displayOnMenu: false
                        id: "863"
                        isActive: false
                        name: Zwilling
                        score: 0
                        updatedAt: 2021-01-18T14:41:45.696488+00:00
                      properties:
                        createdAt:
                          description: Date when the brand was created.
                          example: 2021-01-18T14:41:45.696488+00:00
                          title: createdAt
                          type: string
                        id:
                          description: Brand unique identifier number.
                          example: "863"
                          title: id
                          type: string
                        isActive:
                          description: The condition defines if the brand is active (`true`) or inactive (`false`).
                          example: false
                          title: isActive
                          type: boolean
                        name:
                          description: Brand Name.
                          example: Zwilling
                          title: name
                          type: string
                        updatedAt:
                          description: Last date when the brand was updated.
                          example: 2021-01-18T14:41:45.696488+00:00
                          title: updatedAt
                          type: string
                      required:
                        - id
                        - name
                        - isActive
                        - createdAt
                        - updatedAt
                      title: ""
                      type: object
                    title: data
                    type: array
                required:
                  - data
                  - _metadata
                title: ""
                type: object
          description: OK
          headers: {}
      summary: Get List of Brands
      tags:
        - Brand
    post:
      description: " >ðŸ“˜ This API is part of the [Seller Portal Catalog](https://help.vtex.com/en/tutorial/how-the-seller-portal-catalog-works--7pMB6YOt6YQDQQbzFB4Pxp). This functionality is in the Beta stage and can be discontinued at any moment at VTEX's discretion. VTEX will not be responsible for any instabilities caused by its use or discontinuity. If you have any questions, please contact [our Support Center](https://support.vtex.com/hc/en-us/requests). \r

        \r

        \ Creates a new brand.\r

        \r

        ## Request body example\r

        \r

        ```json\r

        {\r

        \  \"name\": \"Zwilling\",\r

        \  \"isActive\": true\r

        }\r

        ```\r

        \r

        ## Response body example\r

        \r

        ```json\r

        {\r

        \  \"id\": \"20\",\r

        \  \"name\": \"Zwilling\",\r

        \  \"isActive\": true,\r

        \  \"createdAt\": \"2021-05-17T15:20:36.077253+00:00\",\r

        \  \"updatedAt\": \"2021-01-18T14:41:45.696488+00:00\"\r

        }\r

        ```"
      operationId: PostBrand
      parameters:
        - description: Type of the content being sent.
          in: header
          name: Content-Type
          required: true
          schema:
            default: application/json
            type: string
          style: simple
        - description: HTTP Client Negotiation _Accept_ Header. Indicates the types of responses the client can understand.
          in: header
          name: Accept
          required: true
          schema:
            default: application/json
            type: string
          style: simple
      requestBody:
        content:
          application/json:
            example:
              isActive: true
              name: Zwilling
            schema:
              properties:
                isActive:
                  description: The condition defines if the brand is active (`true`) or inactive (`false`).
                  example: true
                  title: isActive
                  type: boolean
                name:
                  description: Brand Name.
                  example: Zwilling
                  title: name
                  type: string
              required:
                - name
                - isActive
              title: ""
              type: object
      responses:
        "200":
          content:
            application/json:
              example:
                createdAt: 2021-05-17T15:20:36.077253+00:00
                id: "863"
                isActive: true
                name: Zwilling
                updatedAt: 2021-01-18T14:41:45.696488+00:00
              schema:
                properties:
                  createdAt:
                    description: Date when the brand was created.
                    example: 2021-01-18T14:41:45.696488+00:00
                    title: createdAt
                    type: string
                  id:
                    description: Brand unique identifier number.
                    example: "863"
                    title: id
                    type: string
                  isActive:
                    description: The condition defines if the brand is active (`true`) or inactive (`false`).
                    example: true
                    title: isActive
                    type: boolean
                  name:
                    description: Brand Name.
                    example: Zwilling
                    title: name
                    type: string
                  updatedAt:
                    description: Last date when the brand was updated.
                    example: 2021-01-18T14:41:45.696488+00:00
                    title: updatedAt
                    type: string
                title: ""
                type: object
          description: OK
      summary: Create Brand
      tags:
        - Brand
