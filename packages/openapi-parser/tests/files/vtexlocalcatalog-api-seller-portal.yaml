  /api/catalog-seller-portal/category-tree:
    get:
      description: " >ðŸ“˜ This API is part of the [Seller Portal Catalog](https://help.vtex.com/en/tutorial/how-the-seller-portal-catalog-works--7pMB6YOt6YQDQQbzFB4Pxp). This functionality is in the Beta stage and can be discontinued at any moment at VTEX's discretion. VTEX will not be responsible for any instabilities caused by its use or discontinuity. If you have any questions, please contact [our Support Center](https://support.vtex.com/hc/en-us/requests). \r

        \r

        \ Retrieves general information about the category tree from the store.\r

        \r

        ## Response body example\r

        \r

        ```json\r

        {\r

        \    \"roots\": [\r

        \        {\r

        \            \"value\": {\r

        \                \"id\": \"2\",\r

        \                \"name\": \"Departamento Artesanato\",\r

        \                \"isActive\": true\r

        \            },\r

        \            \"children\": [\r

        \                {\r

        \                    \"value\": {\r

        \                        \"id\": \"3\",\r

        \                        \"name\": \"Artesanato de Barro\",\r

        \                        \"isActive\": false\r

        \                    },\r

        \                    \"children\": [\r

        \                        {\r

        \                            \"value\": {\r

        \                                \"id\": \"4\",\r

        \                                \"name\": \"Artesanato de Barro Vermelho\",\r

        \                                \"isActive\": false\r

        \                            },\r

        \                            \"children\": []\r

        \                        }\r

        \                    ]\r

        \                }\r

        \            ]\r

        \        },\r

        \        {\r

        \            \"value\": {\r

        \                \"id\": \"5\",\r

        \                \"name\": \"Perfumes\",\r

        \                \"isActive\": false\r

        \            },\r

        \            \"children\": [\r

        \                {\r

        \                    \"value\": {\r

        \                        \"id\": \"6\",\r

        \                        \"name\": \"Perfume Feminino\",\r

        \                        \"isActive\": false\r

        \                    },\r

        \                    \"children\": []\r

        \                },\r

        \                {\r

        \                    \"value\": {\r

        \                        \"id\": \"7\",\r

        \                        \"name\": \"Perfume Masculino\",\r

        \                        \"isActive\": false,\r

        \                        \"displayOnMenu\": false,\r

        \                        \"score\": 0,\r

        \                        \"filterByBrand\": false,\r

        \                        \"isClickable\": false\r

        \                    },\r

        \                    \"children\": []\r

        \                }\r

        \            ]\r

        \        }\r

        \    ],\r

        \    \"createdAt\": \"2021-08-16T20:57:13.070813Z\",\r

        \    \"updatedAt\": \"2022-07-07T14:24:56.416337Z\"\r

        }\r

        ```"
      operationId: GetCategoryTree
      parameters:
        - description: Type of the content being sent.
          in: header
          name: Content-Type
          required: true
          schema:
            default: application/json
            type: string
          style: simple
        - description: HTTP Client Negotiation _Accept_ Header. Indicates the types of responses the client can understand.
          in: header
          name: Accept
          required: true
          schema:
            default: application/json
            type: string
          style: simple
        - description: Category tree level.
          in: query
          name: depth
          required: false
          schema:
            example: 1
            type: integer
      responses:
        "200":
          content:
            application/json:
              example:
                createdAt: 2021-08-16T20:57:13.070813Z
                roots:
                  - children:
                      - children:
                          - children: []
                            value:
                              id: "4"
                              isActive: false
                              name: Artesanato de Barro Vermelho
                        value:
                          id: "3"
                          isActive: false
                          name: Artesanato de Barro
                    value:
                      id: "2"
                      isActive: true
                      name: Departamento Artesanato
                  - children:
                      - children: []
                        value:
                          id: "6"
                          isActive: false
                          name: Perfume Feminino
                      - children: []
                        value:
                          displayOnMenu: false
                          filterByBrand: false
                          id: "7"
                          isActive: false
                          isClickable: false
                          name: Perfume Masculino
                          score: 0
                    value:
                      id: "5"
                      isActive: false
                      name: Perfumes
                updatedAt: 2022-07-07T14:24:56.416337Z
              schema:
                properties:
                  createdAt:
                    description: Date when the category tree was created.
                    example: 2021-01-18T14:41:45.696488+00:00
                    title: createdAt
                    type: string
                  roots:
                    description: List of all categories of the store.
                    example:
                      - children:
                          - value:
                              id: "2"
                              isActive: false
                              name: Perfumes
                        value:
                          id: "1"
                          isActive: false
                          name: sandboxintegracao
                    items:
                      properties:
                        children:
                          description: List of all children categories of the parent category.
                          example:
                            - value:
                                id: "2"
                                isActive: false
                                name: Perfumes
                          items:
                            example:
                              value:
                                id: "2"
                                isActive: false
                                name: Perfumes
                            properties:
                              value:
                                description: Object with values of a children category.
                                example:
                                  id: "2"
                                  isActive: false
                                  name: Perfumes
                                properties:
                                  id:
                                    description: Children category unique identifier number.
                                    title: id
                                    type: string
                                  isActive:
                                    description: The condition defines if the children category is active (`true`) or inactive (`false`).
                                    example: false
                                    title: isActive
                                    type: boolean
                                  name:
                                    description: Children category Name.
                                    example: Perfumes
                                    title: name
                                    type: string
                                required:
