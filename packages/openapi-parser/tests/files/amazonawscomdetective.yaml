    MemberDetail:
      type: object
      properties:
        AccountId:
          allOf:
            - $ref: "#/components/schemas/AccountId"
            - description: The Amazon Web Services account identifier for the member account.
        EmailAddress:
          allOf:
            - $ref: "#/components/schemas/EmailAddress"
            - description: The Amazon Web Services account root user email address for the member account.
        GraphArn:
          allOf:
            - $ref: "#/components/schemas/GraphArn"
            - description: The ARN of the behavior graph.
        MasterId:
          allOf:
            - $ref: "#/components/schemas/AccountId"
            - deprecated: true
              description: The Amazon Web Services account identifier of the administrator account for the behavior graph.This property is deprecated. Use AdministratorId instead.
        AdministratorId:
          allOf:
            - $ref: "#/components/schemas/AccountId"
            - description: The Amazon Web Services account identifier of the administrator account for the behavior graph.
        Status:
          allOf:
            - $ref: "#/components/schemas/MemberStatus"
            - description: <p>The current membership status of the member account. The status can have one of the following values:</p> <ul> <li> <p> <code>INVITED</code> - For invited accounts only. Indicates that the member was sent an invitation but has not yet responded.</p> </li> <li> <p> <code>VERIFICATION_IN_PROGRESS</code> - For invited accounts only, indicates that Detective is verifying that the account identifier and email address provided for the member account match. If they do match, then Detective sends the invitation. If the email address and account identifier don't match, then the member cannot be added to the behavior graph.</p> <p>For organization accounts in the organization behavior graph, indicates that Detective is verifying that the account belongs to the organization.</p> </li> <li> <p> <code>VERIFICATION_FAILED</code> - For invited accounts only. Indicates that the account and email address provided for the member account do not match, and Detective did not send an invitation to the account.</p> </li> <li> <p> <code>ENABLED</code> - Indicates that the member account currently contributes data to the behavior graph. For invited accounts, the member account accepted the invitation. For organization accounts in the organization behavior graph, the Detective administrator account enabled the organization account as a member account.</p> </li> <li> <p> <code>ACCEPTED_BUT_DISABLED</code> - The account accepted the invitation, or was enabled by the Detective administrator account, but is prevented from contributing data to the behavior graph. <code>DisabledReason</code> provides the reason why the member account is not enabled.</p> </li> </ul> <p>Invited accounts that declined an invitation or that were removed from the behavior graph are not included. In the organization behavior graph, organization accounts that the Detective administrator account did not enable are not included.</p>
        DisabledReason:
          allOf:
            - $ref: "#/components/schemas/MemberDisabledReason"
            - description: <p>For member accounts with a status of <code>ACCEPTED_BUT_DISABLED</code>, the reason that the member account is not enabled.</p> <p>The reason can have one of the following values:</p> <ul> <li> <p> <code>VOLUME_TOO_HIGH</code> - Indicates that adding the member account would cause the data volume for the behavior graph to be too high.</p> </li> <li> <p> <code>VOLUME_UNKNOWN</code> - Indicates that Detective is unable to verify the data volume for the member account. This is usually because the member account is not enrolled in Amazon GuardDuty. </p> </li> </ul>
        InvitedTime:
          allOf:
            - $ref: "#/components/schemas/Timestamp"
            - description: For invited accounts, the date and time that Detective sent the invitation to the account. The value is an ISO8601 formatted string. For example, <code>2021-08-18T16:35:56.284Z</code>.
        UpdatedTime:
          allOf:
            - $ref: "#/components/schemas/Timestamp"
            - description: The date and time that the member account was last updated. The value is an ISO8601 formatted string. For example, <code>2021-08-18T16:35:56.284Z</code>.
        VolumeUsageInBytes:
          allOf:
            - $ref: "#/components/schemas/ByteValue"
            - deprecated: true
              description: The data volume in bytes per day for the member account.This property is deprecated. Use VolumeUsageByDatasourcePackage instead.
        VolumeUsageUpdatedTime:
          allOf:
            - $ref: "#/components/schemas/Timestamp"
            - deprecated: true
              description: The data and time when the member account data volume was last updated. The value is an ISO8601 formatted string. For example, <code>2021-08-18T16:35:56.284Z</code>.This property is deprecated. Use VolumeUsageByDatasourcePackage instead.
        PercentOfGraphUtilization:
          allOf:
            - $ref: "#/components/schemas/Percentage"
            - deprecated: true
              description: <p>The member account data volume as a percentage of the maximum allowed data volume. 0 indicates 0 percent, and 100 indicates 100 percent.</p> <p>Note that this is not the percentage of the behavior graph data volume.</p> <p>For example, the data volume for the behavior graph is 80 GB per day. The maximum data volume is 160 GB per day. If the data volume for the member account is 40 GB per day, then <code>PercentOfGraphUtilization</code> is 25. It represents 25% of the maximum allowed data volume. </p>This property is deprecated. Use VolumeUsageByDatasourcePackage instead.
        PercentOfGraphUtilizationUpdatedTime:
          allOf:
            - $ref: "#/components/schemas/Timestamp"
            - deprecated: true
              description: The date and time when the graph utilization percentage was last updated. The value is an ISO8601 formatted string. For example, <code>2021-08-18T16:35:56.284Z</code>.This property is deprecated. Use VolumeUsageByDatasourcePackage instead.
        InvitationType:
          allOf:
            - $ref: "#/components/schemas/InvitationType"
            - description: <p>The type of behavior graph membership.</p> <p>For an organization account in the organization behavior graph, the type is <code>ORGANIZATION</code>.</p> <p>For an account that was invited to a behavior graph, the type is <code>INVITATION</code>. </p>
        VolumeUsageByDatasourcePackage:
          allOf:
            - $ref: "#/components/schemas/VolumeUsageByDatasourcePackage"
            - description: Details on the volume of usage for each data source package in a behavior graph.
        DatasourcePackageIngestStates:
          allOf:
            - $ref: "#/components/schemas/DatasourcePackageIngestStates"
            - description: The state of a data source package for the behavior graph.
      description: Details about a member account in a behavior graph.
