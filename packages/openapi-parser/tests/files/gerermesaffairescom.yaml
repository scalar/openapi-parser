openapi: 3.0.0
servers:
  - description: Sandbox server for integrators
    url: https://sandbox.gerermesaffaires.com/api/v1/
info:
  contact:
    email: api@gerermesaffaires.com
  description: Sécurisez vos données en interfaçant votre logiciel métier avec le service en ligne GererMesAffaires
  title: GererMesAffaires {REST:API}
  version: 1.0.6
  x-logo:
    url: https://api.apis.guru/v2/cache/logo/https_www.gerermesaffaires.com_wp-content_uploads_2019_09_cropped-logo-2019-180x180.png
  x-origin:
    - format: openapi
      url: https://api.gerermesaffaires.com/wp-content/uploads/2022/09/GmaAPI-GererMesAffairesAPI-1.0.6-swagger.json
      version: "3.0"
  x-providerName: gerermesaffaires.com
externalDocs:
  description: Documentation fonctionnelle des API GererMesAffaires
  url: https://api.gerermesaffaires.com/
security:
  - gma_auth:
      - collaborator
      - owner
      - robot
paths:
  /box/menus:
    get:
      description: Returns predefined folders and workbooks of the Box for all the spaces
      responses:
        "200":
          $ref: "#/components/responses/SpaceMenus"
      security:
        - gma_auth:
            - owner
  /business-groups:
    get:
      description: Returns a list of groups custom ordered by name
      parameters:
        - description: Name of the group
          in: query
          name: Name
          required: false
          schema:
            example: Dupond
            type: string
      responses:
        "200":
          $ref: "#/components/responses/BusinessGroup"
      security:
        - gma_auth:
            - collaborator
    patch:
      description: Modifies an object
      requestBody:
        $ref: "#/components/requestBodies/ModifyBusinessGroup"
      responses:
        "204":
          description: OK
      security:
        - gma_auth:
            - collaborator
    post:
      description: Adds a group (only for managers and ADN collaborators)
      requestBody:
        $ref: "#/components/requestBodies/BusinessGroup"
      responses:
        "201":
          content:
            application/json:
              schema:
                properties:
                  Id:
                    example: P1234
                    type: string
                type: object
          description: Id of group created
          headers:
            Location:
              schema:
                description: path of the group created
                example: /business-groups/P64684
                type: string
      security:
        - gma_auth:
            - collaborator
  /business-groups/all:
    get:
      description: Returns list of groups custom for managers
      parameters:
        - description: Name of the group
          in: query
          name: Name
          required: false
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/BusinessGroup"
      security:
        - gma_auth:
            - collaborator
  "/business-groups/{id}":
    get:
      description: Returns a group
      parameters:
        - description: Id of the group
          in: path
          name: id
          required: true
          schema:
            example: P18784
            type: string
      responses:
        "200":
          $ref: "#/components/responses/OneBusinessGroup"
      security:
        - gma_auth:
            - collaborator
  "/business-groups/{id}/spaces":
    get:
      description: Returns spaces of the business group with id
      parameters:
        - description: Id of the group
          in: path
          name: id
          required: true
          schema:
            example: P18784
            type: string
        - description: Name of the space
          in: query
          name: Name
          required: false
          schema:
            example: Mon Entreprise
            type: string
        - description: Type of the space
          in: query
          name: Type
          required: false
          schema:
            enum:
              - private
              - enterprise
              - company
              - association
            example: private
            type: string
        - description: registration number of the space
          in: query
          name: RegistrationNumber
          required: false
          schema:
            example: "12345"
            type: string
      responses:
        "200":
          $ref: "#/components/responses/Space"
      security:
        - gma_auth:
            - collaborator
  "/business-groups/{id}/spaces/{spaceId}":
    delete:
      description: Remove a customer space from partner
      parameters:
        - description: Id of the group of the customer space
          in: path
          name: id
          required: true
          schema:
            example: P18784
            type: string
        - description: Id of the space
          in: path
          name: spaceId
          required: true
          schema:
            example: P18784
            type: string
      responses:
        "204":
          description: OK
      security:
        - gma_auth:
            - collaborator
  "/business-groups/{id}/spaces/{spaceId}/legal-entities/{personId}/customers/{folderId}/guest-in-space":
    post:
      description: send an invitation to manager the private space of personId
      parameters:
        - description: Id of the group
          in: path
          name: id
          required: true
          schema:
            example: P18784
            type: string
        - description: Id of the company space which contains the customer folder
          in: path
          name: spaceId
          required: true
          schema:
            example: P18784
            type: string
        - description: Id of the person customer
          in: path
          name: personId
          required: true
          schema:
            example: P18784
            type: string
        - description: Id of the folder customer
          in: path
          name: folderId
          required: true
          schema:
            example: P18784
            type: string
      requestBody:
        $ref: "#/components/requestBodies/PSpace"
      responses:
        "201":
          content:
            application/json:
              schema:
                properties:
                  Id:
                    example: P1234
                    type: string
                type: object
          description: Id of space created
          headers:
            Location:
              schema:
                description: path of the space created
                example: /business-groups/P468486/spaces/P64684
                type: string
      security:
        - gma_auth:
            - collaborator
  "/business-groups/{id}/spaces/{spaceId}/legal-entities/{personId}/customers/{folderId}/spaces":
    post:
      description: Add a Space in a group
      parameters:
        - description: Id of the group
          in: path
          name: id
          required: true
          schema:
            example: P18784
            type: string
        - description: Id of the company space which contains the customer folder
          in: path
          name: spaceId
          required: true
          schema:
            example: P18784
            type: string
        - description: Id of the person customer
          in: path
          name: personId
          required: true
          schema:
            example: P18784
            type: string
        - description: Id of the folder customer
          in: path
          name: folderId
          required: true
          schema:
            example: P18784
            type: string
      requestBody:
        $ref: "#/components/requestBodies/BSpace"
      responses:
        "201":
          content:
            application/json:
              schema:
                properties:
                  Id:
                    example: P1234
                    type: string
                type: object
          description: Id of space created
          headers:
            Location:
              schema:
                description: path of the space created
                example: /business-groups/P468486/spaces/P64684
                type: string
      security:
        - gma_auth:
            - collaborator
  "/hub/business-groups/{Id}/menus":
    get:
      description: Returns predefined folders and workbooks of the Hub for all the spaces of the business group
      parameters:
        - description: Id of the business group
          in: path
          name: Id
          required: true
          schema:
            example: P156HUFHA476
            type: string
      responses:
        "200":
          $ref: "#/components/responses/SpaceMenus"
      security:
        - gma_auth:
            - collaborator
  /hub/documents:
    post:
      description: Add a document (this document is analyzed to be saved in the correct folder and correct space)
      requestBody:
        $ref: "#/components/requestBodies/HubDocuments"
      responses:
        "201":
          content:
            application/json:
              schema:
                properties:
                  Id:
                    example: T1234
                    type: string
                type: object
          description: Id of documents created
          headers:
            Location:
              schema:
                description: path of the documents created
                example: /hub/spaces/PFJOJAF14546/documents/P48548FDAF
                type: string
      security:
        - gma_auth:
            - collaborator
            - owner
            - robot
  /hub/menus:
    get:
      description: Returns predefined folders and workbooks of the Hub for all the spaces
      responses:
        "200":
          $ref: "#/components/responses/SpaceMenus"
      security:
        - gma_auth:
            - collaborator
  /hub/menus/all:
    get:
      description: Returns predefined folders and workbooks of the Hub for all the spaces and customer spaces
      responses:
        "200":
          $ref: "#/components/responses/SpaceMenusAll"
      security:
        - gma_auth:
            - collaborator
  /hub/payslips:
    post:
      description: Add a payslip (this document is analyzed to be saved in the correct folder and correct space)
      requestBody:
        $ref: "#/components/requestBodies/HubDocuments"
      responses:
        "201":
          content:
            application/json:
              schema:
                properties:
                  Id:
                    example: T1234
                    type: string
                type: object
          description: Id of documents created
          headers:
            Location:
              schema:
                description: path of the documents created
                example: /hub/spaces/PFJOJAF14546/documents/P48548FDAF
                type: string
      security:
        - gma_auth:
            - collaborator
            - owner
            - robot
  "/hub/spaces/{spaceId}/documents":
    post:
      description: Add a document in a space (this document is analyzed to be saved in the correct folder)
      parameters:
        - description: Id of the space
          in: path
          name: spaceId
          required: true
          schema:
            example: P156HUFHA476
            type: string
      requestBody:
        $ref: "#/components/requestBodies/Documents"
      responses:
        "201":
          content:
            application/json:
              schema:
                properties:
                  Id:
                    example: T1234
                    type: string
                type: object
          description: Id of documents created
          headers:
            Location:
              schema:
                description: path of the documents created
                example: /hub/spaces/PFJOJAF14546/documents/P48548FDAF
                type: string
      security:
        - gma_auth:
            - collaborator
            - owner
            - robot
  "/hub/spaces/{spaceId}/menus":
    get:
      description: Returns predefined folders and workbooks of the Hub for the space
      parameters:
        - description: Id of the space
          in: path
          name: spaceId
          required: true
          schema:
            example: P156HUFHA476
            type: string
      responses:
        "200":
          $ref: "#/components/responses/Menus"
  "/hub/spaces/{spaceId}/payslips":
    post:
      description: Add a payslip in a space (this document is analyzed to be saved in the correct folder)
      parameters:
        - description: Id of the space
          in: path
          name: spaceId
          required: true
          schema:
            example: P156HUFHA476
            type: string
      requestBody:
        $ref: "#/components/requestBodies/Documents"
      responses:
        "201":
          content:
            application/json:
              schema:
                properties:
                  Id:
                    example: T1234
                    type: string
                type: object
          description: Id of documents created
          headers:
            Location:
              schema:
                description: path of the documents created
                example: /hub/spaces/PFJOJAF14546/documents/P48548FDAF
                type: string
      security:
        - gma_auth:
            - collaborator
            - owner
            - robot
  /menus:
    get:
      description: Returns predefined entries
      responses:
        "200":
          $ref: "#/components/responses/SpaceOneMenus"
  "/menus/{menuId}/documents":
    post:
      description: add a document to the target menuId
      parameters:
        - description: Id of the space
          in: path
          name: menuId
          required: true
          schema:
            example: P156HUFHA476
            type: string
      requestBody:
        $ref: "#/components/requestBodies/MenuDocuments"
      responses:
        "201":
          content:
            application/json:
              schema:
                properties:
                  Report:
                    example: T1234
                    type: object
                type: object
          description: Report of upload
      security:
        - gma_auth:
            - collaborator
            - owner
            - robot
            - box
            - hub
  /profile:
    get:
      description: Returns status of member
      parameters:
        - description: to get a contract (if not signed error 404 + html contract)
          in: query
          name: Contract
          required: false
          schema:
            example: member
            type: string
      responses:
        "200":
          $ref: "#/components/responses/PartialProfile"
      security:
        - gma_auth:
            - owner
    patch:
      description: modify infos of profile
      requestBody:
        $ref: "#/components/requestBodies/ModifyProfile"
      responses:
        "204":
          description: OK
      security:
        - gma_auth:
            - owner
    post:
      description: create infos of profile
      requestBody:
        $ref: "#/components/requestBodies/Profile"
      responses:
        "204":
          description: OK
      security:
        - gma_auth:
            - owner
  /profile/email:
    patch:
      description: modify email of profile
      requestBody:
        $ref: "#/components/requestBodies/ModifyEmailProfile"
      responses:
        "204":
          description: OK
      security:
        - gma_auth:
            - owner
  /profile/id-file:
    get:
      description: Returns status of member
      parameters:
        - description: to get a contract (if not signed error 404 + html contract)
          in: query
          name: Contract
          required: false
          schema:
            example: member
            type: string
      responses:
        "200":
          $ref: "#/components/responses/Profile"
  /profile/mobile:
    patch:
      description: modify mobile of profile
      requestBody:
        $ref: "#/components/requestBodies/ModifyMobileProfile"
      responses:
        "204":
          description: OK
      security:
        - gma_auth:
            - owner
  /registration:
    get:
      description: Returns the method to get the validation code or the link to register after invitation
      parameters:
        - description: Code of the invitation
          in: query
          name: Code
          required: true
          schema:
            example: HFIHA
            type: string
      responses:
        "200":
          $ref: "#/components/responses/Registration"
      security:
        - gma_auth:
            - owner
    post:
      description: complete the invitation
      requestBody:
        $ref: "#/components/requestBodies/Registration"
      responses:
        "201":
          content:
            application/json:
              schema:
                properties:
                  Private:
                    properties:
                      FolderId:
                        example: POJFA987EA
                        type: string
                      SpaceId:
                        example: P1234
                        type: string
                    type: object
                type: object
          description: Id of the private space and the contract folder
      security:
        - gma_auth:
            - owner
  /session:
    get:
      description: Returns member id of user logged
      responses:
        "200":
          $ref: "#/components/responses/Session"
      security:
        - gma_auth:
            - collaborator
            - owner
            - robot
  /spaces:
    get:
      description: Returns spaces of my group
      parameters:
        - description: Name of the space
          in: query
          name: Name
          required: false
          schema:
            example: Mon Entreprise
            type: string
        - description: Type of the space
          in: query
          name: Type
          required: false
          schema:
            enum:
              - private
              - enterprise
              - company
              - association
            example: private
            type: string
        - description: registration number of the space
          in: query
          name: RegistrationNumber
          required: false
          schema:
            example: "12345"
            type: string
      responses:
        "200":
          $ref: "#/components/responses/Space"
    post:
      description: Add a Space in my group
      requestBody:
        $ref: "#/components/requestBodies/Space"
      responses:
        "201":
          content:
            application/json:
              schema:
                properties:
                  Id:
                    example: P1234
                    type: string
                type: object
          description: Id of space created
          headers:
            Location:
              schema:
                description: path of the space created
                example: /spaces/P64684
                type: string
      security:
        - gma_auth:
            - collaborator
            - owner
            - robot
  /spaces/all:
    get:
      description: Returns all spaces
      parameters:
        - description: Name of the space
          in: query
          name: Name
          required: false
          schema:
            example: Mon Entreprise
            type: string
        - description: Type of the space
          in: query
          name: Type
          required: false
          schema:
            enum:
              - private
              - enterprise
              - company
              - association
            example: private
            type: string
      responses:
        "200":
          $ref: "#/components/responses/Space"
  "/spaces/{id}":
    delete:
      description: Delete a Space (only space not delivered to customer)
      parameters:
        - description: Id of the space
          in: path
          name: id
          required: true
          schema:
            example: P18784
            type: string
      responses:
        "204":
          description: OK
    get:
      description: Returns a space
      parameters:
        - description: Id of the space
          in: path
          name: id
          required: true
          schema:
            example: P18784
            type: string
      responses:
        "200":
          $ref: "#/components/responses/OneSpace"
    patch:
      description: Modify a Space (except private)
      parameters:
        - description: Id of the space
          in: path
          name: id
          required: true
          schema:
            example: P18784
            type: string
      requestBody:
        $ref: "#/components/requestBodies/ModifySpace"
      responses:
        "204":
          description: OK
  "/spaces/{id}/accounting-year":
    get:
      description: Returns list of accounting years for the space {id}
      parameters:
        - description: Id of the space
          in: path
          name: id
          required: true
          schema:
            example: P15646476
            type: string
        - description: End date of the accounting year (YYYYMM or YYYYMMDD) (range not available)
          in: query
          name: End
          required: false
          schema:
            example: "201603"
            type: string
        - description: Effective date inside  the accounting year  (range not available)
          in: query
          name: EffectiveDate
          required: false
          schema:
            example: "20160301"
            type: string
      responses:
        "200":
          $ref: "#/components/responses/AccountingYear"
    post:
      description: Create a accounting year for the space id
      parameters:
        - description: Id of the space
          in: path
          name: id
          required: true
          schema:
            example: P198746
            type: string
      requestBody:
        $ref: "#/components/requestBodies/AccountingYear"
      responses:
        "201":
          content:
            application/json:
              schema:
                properties:
                  Id:
                    example: T1234
                    type: string
                type: object
          description: Id of the accounting year created
          headers:
            Location:
              schema:
                description: path of the accounting year created
                example: /spaces/P468486/accounting-year/T6JFH4FGFGGz84/
                type: string
      security:
        - gma_auth:
            - collaborator
            - owner
            - robot
  "/spaces/{id}/collective-decision":
    get:
      description: Returns list of collective decisions for the space {id}
      parameters:
        - description: Id of the space
          in: path
          name: id
          required: true
          schema:
            example: P15646476
            type: string
        - description: Date of the collective decision YYYMMDD
          in: query
          name: Date
          required: false
          schema:
            example: 20160302,null
            type: string
        - description: Event of the collective decision (see post for the list of events)
          in: query
          name: Event
          required: false
          schema:
            example: OGM
            type: string
        - description: index range of the results
          in: query
          name: Range
          required: false
          schema:
            example: 10-19
            type: string
        - description: If true returns only invoices with a CompanyRegistrationCertificate
          in: query
          name: HasCompanyRegistrationCertificate
          required: false
          schema:
            enum:
              - "true"
              - "false"
            example: "true"
            type: string
        - description: If true returns only invoices with a Status
          in: query
          name: HasStatus
          required: false
          schema:
            enum:
              - "true"
              - "false"
            example: "true"
            type: string
        - description: If true returns only invoices with a SireneRegister
          in: query
          name: HasSireneRegister
          required: false
          schema:
            enum:
              - "true"
              - "false"
            example: "true"
            type: string
        - description: If true returns only invoices with Minutes
          in: query
          name: HasMinutes
          required: false
          schema:
            enum:
              - "true"
              - "false"
            example: "true"
            type: string
      responses:
        "200":
          $ref: "#/components/responses/CollectiveDecision"
    post:
      description: Create a colletive decision for the space id
      parameters:
        - description: Id of the space
          in: path
          name: id
          required: true
          schema:
            example: P198746
            type: string
      requestBody:
        $ref: "#/components/requestBodies/CollectiveDecision"
      responses:
        "201":
          content:
            application/json:
              schema:
                properties:
                  Id:
                    example: T1234
                    type: string
                type: object
          description: Id of the collective decision created
          headers:
            Location:
              schema:
                description: path of the collective decision created
                example: /spaces/P468486/collective-decision/T6JFH4FGFGGz84/
                type: string
      security:
        - gma_auth:
            - collaborator
            - owner
            - robot
  "/spaces/{id}/company-entities":
    get:
      description: Returns list of company entities
      parameters:
        - description: Id of the space
          in: path
          name: id
          required: true
          schema:
            example: P15646476
            type: string
        - description: Name of the company entity
          in: query
          name: Name
          required: false
          schema:
            example: Source de France
            type: string
        - description: Legal name of the company entity
          in: query
          name: LegalName
          required: false
          schema:
            example: Source de France SAS
            type: string
        - description: registration number of the company entity
          in: query
          name: RegistrationNumber
          required: false
          schema:
            example: "12356213854"
            type: string
      responses:
        "200":
          $ref: "#/components/responses/CompanyEntity"
    post:
      description: Add a Company Entity in a Space
      parameters:
        - description: Id of the space
          in: path
          name: id
          required: true
          schema:
            example: T198746
            type: string
      requestBody:
        $ref: "#/components/requestBodies/CompanyEntity"
      responses:
        "201":
          content:
            application/json:
              schema:
                properties:
                  Id:
                    example: T1234
                    type: string
                type: object
          description: Id of company entity created
          headers:
            Location:
              schema:
                description: path of the company entity created
                example: /spaces/P468486/company-entities/P6JFH4FGFGGz84
                type: string
      security:
        - gma_auth:
            - collaborator
            - owner
            - robot
  "/spaces/{id}/company-entities/all":
    get:
      description: Returns list of company entities even company entities archived
      parameters:
        - description: Id of the space
          in: path
          name: id
          required: true
          schema:
            example: P15646476
            type: string
        - description: Name of the company entity
          in: query
          name: Name
          required: false
          schema:
            example: Source de France
            type: string
        - description: registration number of the company entity
          in: query
          name: RegistrationNumber
          required: false
          schema:
            example: "12356213854"
            type: string
      responses:
        "200":
          $ref: "#/components/responses/CompanyEntity"
  "/spaces/{id}/company-entities/{companyId}":
    get:
      description: Returns a compay entity
      parameters:
        - description: Id of the space
          in: path
          name: id
          required: true
          schema:
            example: P15646476
            type: string
        - description: Id of the company entity
          in: path
          name: companyId
          required: true
          schema:
            example: P15646476
            type: string
      responses:
        "200":
          $ref: "#/components/responses/OneCompanyEntity"
    patch:
      description: Modify a company entity
      parameters:
        - description: Id of the space
          in: path
          name: id
          required: true
          schema:
            example: P187867864
            type: string
        - description: Id of the company entity to modify
          in: path
          name: companyId
