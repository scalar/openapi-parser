          allOf:
            - $ref: "#/components/schemas/PromptSpecification"
            - description: The prompt that Amazon Lex uses to elicit the slot value from the user.
        sampleUtterances:
          allOf:
            - $ref: "#/components/schemas/SampleUtterancesList"
