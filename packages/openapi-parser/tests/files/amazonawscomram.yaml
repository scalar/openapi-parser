          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidStateTransitionException"
        "486":
          description: InvalidClientTokenException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidClientTokenException"
        "487":
