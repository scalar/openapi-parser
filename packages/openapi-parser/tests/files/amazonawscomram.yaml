paths:
  /acceptresourceshareinvitation:
    post:
      operationId: AcceptResourceShareInvitation
      description: Accepts an invitation to a resource share from another Amazon Web Services account. After you accept the invitation, the resources included in the resource share are available to interact with in the relevant Amazon Web Services Management Consoles and tools.
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AcceptResourceShareInvitationResponse"
        "480":
          description: MalformedArnException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MalformedArnException"
        "481":
          description: OperationNotPermittedException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OperationNotPermittedException"
        "482":
          description: ResourceShareInvitationArnNotFoundException
          content:
