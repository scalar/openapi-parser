  /associateresourcesharepermission:
    post:
      operationId: AssociateResourceSharePermission
      description: Adds or replaces the RAM permission for a resource type included in a resource share. You can have exactly one permission associated with each resource type in the resource share. You can add a new RAM permission only if there are currently no resources of that resource type currently in the resource share.
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AssociateResourceSharePermissionResponse"
        "480":
          description: MalformedArnException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MalformedArnException"
        "481":
          description: UnknownResourceException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnknownResourceException"
        "482":
          description: InvalidParameterException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidParameterException"
        "483":
          description: InvalidClientTokenException
          content:
            application/json:
              schema:
