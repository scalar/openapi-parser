              schema:
                $ref: "#/components/schemas/ValidationException"
        "484":
          description: ThrottlingException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ThrottlingException"
      parameters:
        - name: CalculatorName
          in: path
          required: true
          description: "The name of the route calculator resource that you want to use to calculate the route. "
          schema:
            type: string
            pattern: ^[-._\w]+$
            minLength: 1
            maxLength: 100
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - DeparturePosition
                - DestinationPosition
              properties:
                CarModeOptions:
                  description: Contains details about additional route preferences for requests that specify <code>TravelMode</code> as <code>Car</code>.
                  type: object
                  properties:
                    AvoidFerries:
