          in: path
          required: true
          description: The name of the tracker resource to update.
          schema:
            type: string
            pattern: ^[-._\w]+$
            minLength: 1
            maxLength: 100
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - Updates
              properties:
                Updates:
                  description: Contains the position update details for each device.
                  type: array
                  items:
                    $ref: "#/components/schemas/DevicePositionUpdate"
                  minItems: 1
                  maxItems: 10
    parameters:
