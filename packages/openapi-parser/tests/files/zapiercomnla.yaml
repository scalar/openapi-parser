paths:
  /api/v1/check/:
    get:
      description: Test that the API and auth are working.
      operationId: check
      parameters: []
      responses:
        "200":
          description: OK
      security:
        - SessionAuth: []
        - AccessPointApiKeyHeader: []
        - AccessPointApiKeyQuery: []
        - AccessPointOAuth: []
      summary: Check
  /api/v1/configuration-link/:
    get:
      description: |-
        If the user wants to execute actions that are not exposed, they can
        go here to configure and expose more.
      operationId: get_configuration_link
      parameters: []
      responses:
        "200":
          description: OK
      security:
        - SessionAuth: []
        - AccessPointApiKeyHeader: []
        - AccessPointApiKeyQuery: []
        - AccessPointOAuth: []
      summary: Get Configuration Link
  /api/v1/exposed/:
    get:
      description: List all the currently exposed actions for the given account.
      operationId: list_exposed_actions
      parameters: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExposedActionResponseSchema"
          description: OK
      security:
        - SessionAuth: []
        - AccessPointApiKeyHeader: []
        - AccessPointApiKeyQuery: []
        - AccessPointOAuth: []
      summary: List Exposed Actions
  "/api/v1/exposed/{exposed_app_action_id}/execute/":
    post:
      description: |-
        Give us a plain english description of exact action you want to do.
        There should be dynamically generated documentation for this endpoint
        for each action that is exposed.
      operationId: execute_app_action_endpoint
      parameters:
        - in: path
          name: exposed_app_action_id
          required: true
          schema:
            pattern: ^[A-Z0-9]{26}$
            title: Exposed App Action Id
            type: string
            x-examples:
              - 01ARZ3NDEKTSV4RRFFQ69G5FAV
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ExecuteRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExecuteResponse"
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Bad Request
      security:
        - SessionAuth: []
        - AccessPointApiKeyHeader: []
        - AccessPointApiKeyQuery: []
        - AccessPointOAuth: []
      summary: Execute App Action Endpoint
components:
  schemas:
    ErrorResponse:
      properties:
        error:
          description: Error message.
          title: Error
          type: string
      required:
        - error
      title: ErrorResponse
      type: object
    ExecuteRequest:
      description: |-
        This extends from ExecuteRequestBase to add the preview_only option.

        (1) Providers who allow side effects or (2) actions that do not have a side effect should use this class.
      properties:
        instructions:
          description: Plain english instructions. Provide as much detail as possible.
          title: Instructions
          type: string
        preview_only:
          default: false
          description: If true, we will not execute the action, but will return the params of the preview.
          title: Preview Only
          type: boolean
      required:
        - instructions
      title: ExecuteRequest
      type: object
    ExecuteResponse:
      description: This is a summary of the results given the action that was executed.
      properties:
        action_used:
          description: The name of the action that was executed.
          title: Action Used
          type: string
        error:
          description: The error message if the execution failed.
          title: Error
          type: string
        id:
          description: The id of the execution log.
          title: Id
          type: string
        input_params:
          description: The params we used / will use to execute the action.
          title: Input Params
          type: object
        result:
          description: A trimmed down result of the first item of the full results. Ideal for humans and language models!
          title: Result
          type: object
        review_url:
          description: The URL to run the action or review the AI choices the AI made for input_params given instructions.
          title: Review Url
          type: string
        status:
          default: success
          description: The status of the execution.
          enum:
            - success
            - error
            - empty
            - preview
          title: Status
          type: string
      required:
        - id
        - action_used
        - input_params
        - review_url
      title: ExecuteResponse
      type: object
    ExposedActionResponseSchema:
      properties:
        configuration_link:
          description: URL to configure and expose more actions.
          title: Configuration Link
          type: string
        results:
          items:
            $ref: "#/components/schemas/ExposedActionSchema"
          title: Results
          type: array
      required:
        - results
        - configuration_link
      title: ExposedActionResponseSchema
      type: object
    ExposedActionSchema:
      properties:
        description:
          description: Description of the action.
          title: Description
          type: string
        id:
          description: The unique ID of the exposed action.
          title: Id
          type: string
        operation_id:
          description: The operation ID of the exposed action.
          title: Operation Id
          type: string
        params:
          description: Available hint fields for the action.
          title: Params
          type: object
      required:
        - id
        - operation_id
        - description
        - params
      title: ExposedActionSchema
      type: object
  securitySchemes:
    AccessPointApiKeyHeader:
      in: header
      name: X-API-Key
      type: apiKey
    AccessPointApiKeyQuery:
      in: query
      name: api_key
      type: apiKey
    AccessPointOAuth:
      flows:
        authorizationCode:
          authorizationUrl: /oauth/authorize/
          scopes:
            nla:exposed_actions:execute: Execute exposed actions
