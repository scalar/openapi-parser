  title: Zapier Natural Language Actions (NLA) API - Beta
  version: 1.0.0
  x-apisguru-categories:
    - developer_tools
  x-logo:
    url: https://api.apis.guru/v2/cache/logo/https_cdn.zappy.app_510654b671e2f1ac493e282bc11882ee.png
