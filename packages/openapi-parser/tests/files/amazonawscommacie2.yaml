            - $ref: "#/components/schemas/__boolean"
            - description: Specifies whether the bucket is configured to replicate one or more objects to any destination.
        replicatedExternally:
          allOf:
            - $ref: "#/components/schemas/__boolean"
            - description: Specifies whether the bucket is configured to replicate one or more objects to a bucket for an Amazon Web Services account that isn't part of your Amazon Macie organization. An <i>Amazon Macie organization</i> is a set of Macie accounts that are centrally managed as a group of related accounts through Organizations or by Macie invitation.
        replicationAccounts:
          allOf:
            - $ref: "#/components/schemas/__listOf__string"
            - description: An array of Amazon Web Services account IDs, one for each Amazon Web Services account that owns a bucket that the bucket is configured to replicate one or more objects to.
      description: Provides information about settings that define whether one or more objects in an S3 bucket are replicated to S3 buckets for other Amazon Web Services accounts and, if so, which accounts.
    __integer:
      type: integer
    BucketServerSideEncryption:
      type: object
      properties:
        kmsMasterKeyId:
          allOf:
            - $ref: "#/components/schemas/__string"
            - description: The Amazon Resource Name (ARN) or unique identifier (key ID) for the KMS key that's used by default to encrypt objects that are added to the bucket. This value is null if the bucket is configured to use an Amazon S3 managed key to encrypt new objects.
        type:
          allOf:
            - $ref: "#/components/schemas/Type"
            - description: <p>The server-side encryption algorithm that's used by default to encrypt objects that are added to the bucket. Possible values are:</p> <ul><li><p>AES256 - New objects are encrypted with an Amazon S3 managed key. They use SSE-S3 encryption.</p></li> <li><p>aws:kms - New objects are encrypted with an KMS key (kmsMasterKeyId), either an Amazon Web Services managed key or a customer managed key. They use SSE-KMS encryption.</p></li> <li><p>NONE - The bucket's default encryption settings don't specify server-side encryption behavior for new objects.</p></li></ul>
      description: Provides information about the default server-side encryption settings for an S3 bucket. For detailed information about these settings, see <a href="https://docs.aws.amazon.com/AmazonS3/latest/userguide/bucket-encryption.html">Setting default server-side encryption behavior for Amazon S3 buckets</a> in the <i>Amazon Simple Storage Service User Guide</i>.
    SharedAccess:
      type: string
      enum:
        - EXTERNAL
        - INTERNAL
        - NOT_SHARED
        - UNKNOWN
    __listOfKeyValuePair:
      type: array
      items:
        $ref: "#/components/schemas/KeyValuePair"
    ObjectLevelStatistics:
      type: object
      properties:
        fileType:
          allOf:
            - $ref: "#/components/schemas/__long"
            - description: The total storage size (in bytes) or number of objects that Amazon Macie can't analyze because the objects don't have a file name extension for a supported file or storage format.
        storageClass:
          allOf:
            - $ref: "#/components/schemas/__long"
            - description: The total storage size (in bytes) or number of objects that Amazon Macie can't analyze because the objects use an unsupported storage class.
        total:
          allOf:
            - $ref: "#/components/schemas/__long"
            - description: The total storage size (in bytes) or number of objects that Amazon Macie can't analyze because the objects use an unsupported storage class or don't have a file name extension for a supported file or storage format.
      description: Provides information about the total storage size (in bytes) or number of objects that Amazon Macie can't analyze in one or more S3 buckets. In a BucketMetadata or MatchingBucket object, this data is for a specific bucket. In a GetBucketStatisticsResponse object, this data is aggregated for all the buckets in the query results. If versioning is enabled for a bucket, storage size values are based on the size of the latest version of each applicable object in the bucket.
    BucketMetadata:
      type: object
      properties:
        accountId:
          allOf:
            - $ref: "#/components/schemas/__string"
            - description: The unique identifier for the Amazon Web Services account that owns the bucket.
        allowsUnencryptedObjectUploads:
          allOf:
            - $ref: "#/components/schemas/AllowsUnencryptedObjectUploads"
            - description: "<p>Specifies whether the bucket policy for the bucket requires server-side encryption of objects when objects are added to the bucket. Possible values are:</p> <ul><li><p>FALSE - The bucket policy requires server-side encryption of new objects. PutObject requests must include a valid server-side encryption header.</p></li> <li><p>TRUE - The bucket doesn't have a bucket policy or it has a bucket policy that doesn't require server-side encryption of new objects. If a bucket policy exists, it doesn't require PutObject requests to include a valid server-side encryption header.</p></li> <li><p>UNKNOWN - Amazon Macie can't determine whether the bucket policy requires server-side encryption of new objects.</p></li></ul> <p>Valid server-side encryption headers are: x-amz-server-side-encryption with a value of AES256 or aws:kms, and x-amz-server-side-encryption-customer-algorithm with a value of AES256.</p>"
        bucketArn:
          allOf:
            - $ref: "#/components/schemas/__string"
            - description: The Amazon Resource Name (ARN) of the bucket.
        bucketCreatedAt:
          allOf:
            - $ref: "#/components/schemas/__timestampIso8601"
            - description: The date and time, in UTC and extended ISO 8601 format, when the bucket was created. This value can also indicate when changes such as edits to the bucket's policy were most recently made to the bucket.
        bucketName:
          allOf:
            - $ref: "#/components/schemas/__string"
            - description: The name of the bucket.
        classifiableObjectCount:
          allOf:
            - $ref: "#/components/schemas/__long"
            - description: The total number of objects that Amazon Macie can analyze in the bucket. These objects use a supported storage class and have a file name extension for a supported file or storage format.
        classifiableSizeInBytes:
          allOf:
            - $ref: "#/components/schemas/__long"
            - description: <p>The total storage size, in bytes, of the objects that Amazon Macie can analyze in the bucket. These objects use a supported storage class and have a file name extension for a supported file or storage format.</p> <p>If versioning is enabled for the bucket, Macie calculates this value based on the size of the latest version of each applicable object in the bucket. This value doesn't reflect the storage size of all versions of each applicable object in the bucket.</p>
        errorCode:
          allOf:
            - $ref: "#/components/schemas/BucketMetadataErrorCode"
            - description: The error code for an error that prevented Amazon Macie from retrieving and processing information about the bucket and the bucket's objects. If this value is ACCESS_DENIED, Macie doesn't have permission to retrieve the information. For example, the bucket has a restrictive bucket policy and Amazon S3 denied the request. If this value is null, Macie was able to retrieve and process the information.
        errorMessage:
          allOf:
            - $ref: "#/components/schemas/__string"
            - description: A brief description of the error (errorCode) that prevented Amazon Macie from retrieving and processing information about the bucket and the bucket's objects. This value is null if Macie was able to retrieve and process the information.
        jobDetails:
          allOf:
            - $ref: "#/components/schemas/JobDetails"
            - description: Specifies whether any one-time or recurring classification jobs are configured to analyze data in the bucket, and, if so, the details of the job that ran most recently.
        lastAutomatedDiscoveryTime:
          allOf:
            - $ref: "#/components/schemas/__timestampIso8601"
            - description: The date and time, in UTC and extended ISO 8601 format, when Amazon Macie most recently analyzed data in the bucket while performing automated sensitive data discovery for your account. This value is null if automated sensitive data discovery is currently disabled for your account.
        lastUpdated:
          allOf:
            - $ref: "#/components/schemas/__timestampIso8601"
            - description: The date and time, in UTC and extended ISO 8601 format, when Amazon Macie most recently retrieved bucket or object metadata from Amazon S3 for the bucket.
        objectCount:
          allOf:
            - $ref: "#/components/schemas/__long"
            - description: The total number of objects in the bucket.
        objectCountByEncryptionType:
          allOf:
            - $ref: "#/components/schemas/ObjectCountByEncryptionType"
            - description: The total number of objects in the bucket, grouped by server-side encryption type. This includes a grouping that reports the total number of objects that aren't encrypted or use client-side encryption.
        publicAccess:
          allOf:
            - $ref: "#/components/schemas/BucketPublicAccess"
            - description: Specifies whether the bucket is publicly accessible due to the combination of permissions settings that apply to the bucket, and provides information about those settings.
        region:
          allOf:
            - $ref: "#/components/schemas/__string"
            - description: The Amazon Web Services Region that hosts the bucket.
        replicationDetails:
          allOf:
            - $ref: "#/components/schemas/ReplicationDetails"
            - description: Specifies whether the bucket is configured to replicate one or more objects to buckets for other Amazon Web Services accounts and, if so, which accounts.
        sensitivityScore:
          allOf:
            - $ref: "#/components/schemas/__integer"
            - description: The sensitivity score for the bucket, ranging from -1 (classification error) to 100 (sensitive). This value is null if automated sensitive data discovery is currently disabled for your account.
        serverSideEncryption:
          allOf:
            - $ref: "#/components/schemas/BucketServerSideEncryption"
            - description: The default server-side encryption settings for the bucket.
        sharedAccess:
          allOf:
            - $ref: "#/components/schemas/SharedAccess"
            - description: "<p>Specifies whether the bucket is shared with another Amazon Web Services account, an Amazon CloudFront origin access identity (OAI), or a CloudFront origin access control (OAC). Possible values are:</p> <ul><li><p>EXTERNAL - The bucket is shared with one or more of the following or any combination of the following: a CloudFront OAI, a CloudFront OAC, or an Amazon Web Services account that isn't part of your Amazon Macie organization.</p></li> <li><p>INTERNAL - The bucket is shared with one or more Amazon Web Services accounts that are part of your Amazon Macie organization. It isn't shared with a CloudFront OAI or OAC.</p></li> <li><p>NOT_SHARED - The bucket isn't shared with another Amazon Web Services account, a CloudFront OAI, or a CloudFront OAC.</p></li> <li><p>UNKNOWN - Amazon Macie wasn't able to evaluate the shared access settings for the bucket.</p></li></ul> <p>An <i>Amazon Macie organization</i> is a set of Macie accounts that are centrally managed as a group of related accounts through Organizations or by Macie invitation.</p>"
        sizeInBytes:
          allOf:
            - $ref: "#/components/schemas/__long"
            - description: <p>The total storage size, in bytes, of the bucket.</p> <p>If versioning is enabled for the bucket, Amazon Macie calculates this value based on the size of the latest version of each object in the bucket. This value doesn't reflect the storage size of all versions of each object in the bucket.</p>
        sizeInBytesCompressed:
          allOf:
            - $ref: "#/components/schemas/__long"
            - description: <p>The total storage size, in bytes, of the objects that are compressed (.gz, .gzip, .zip) files in the bucket.</p> <p>If versioning is enabled for the bucket, Amazon Macie calculates this value based on the size of the latest version of each applicable object in the bucket. This value doesn't reflect the storage size of all versions of each applicable object in the bucket.</p>
        tags:
          allOf:
            - $ref: "#/components/schemas/__listOfKeyValuePair"
            - description: An array that specifies the tags (keys and values) that are associated with the bucket.
        unclassifiableObjectCount:
          allOf:
            - $ref: "#/components/schemas/ObjectLevelStatistics"
            - description: The total number of objects that Amazon Macie can't analyze in the bucket. These objects don't use a supported storage class or don't have a file name extension for a supported file or storage format.
        unclassifiableObjectSizeInBytes:
          allOf:
            - $ref: "#/components/schemas/ObjectLevelStatistics"
            - description: The total storage size, in bytes, of the objects that Amazon Macie can't analyze in the bucket. These objects don't use a supported storage class or don't have a file name extension for a supported file or storage format.
        versioning:
          allOf:
            - $ref: "#/components/schemas/__boolean"
            - description: Specifies whether versioning is enabled for the bucket.
      description: <p>Provides statistical data and other information about an S3 bucket that Amazon Macie monitors and analyzes for your account. By default, object count and storage size values include data for object parts that are the result of incomplete multipart uploads. For more information, see <a href="https://docs.aws.amazon.com/macie/latest/user/monitoring-s3-how-it-works.html">How Macie monitors Amazon S3 data security</a> in the <i>Amazon Macie User Guide</i>.</p> <p>If an error occurs when Macie attempts to retrieve and process metadata from Amazon S3 for the bucket or the bucket's objects, the value for the versioning property is false and the value for most other properties is null. Key exceptions are accountId, bucketArn, bucketCreatedAt, bucketName, lastUpdated, and region. To identify the cause of the error, refer to the errorCode and errorMessage values.</p>
    BucketPermissionConfiguration:
      type: object
      properties:
        accountLevelPermissions:
          allOf:
            - $ref: "#/components/schemas/AccountLevelPermissions"
            - description: The account-level permissions settings that apply to the bucket.
        bucketLevelPermissions:
          allOf:
            - $ref: "#/components/schemas/BucketLevelPermissions"
            - description: The bucket-level permissions settings for the bucket.
      description: Provides information about the account-level and bucket-level permissions settings for an S3 bucket.
    EffectivePermission:
      type: string
      enum:
        - PUBLIC
        - NOT_PUBLIC
        - UNKNOWN
    Type:
      type: string
      enum:
        - NONE
        - AES256
        - aws:kms
    BucketSortCriteria:
      type: object
      properties:
        attributeName:
          allOf:
            - $ref: "#/components/schemas/__string"
            - description: "The name of the bucket property to sort the results by. This value can be one of the following properties that Amazon Macie defines as bucket metadata: accountId, bucketName, classifiableObjectCount, classifiableSizeInBytes, objectCount, sensitivityScore, or sizeInBytes."
        orderBy:
          allOf:
            - $ref: "#/components/schemas/OrderBy"
            - description: "The sort order to apply to the results, based on the value specified by the attributeName property. Valid values are: ASC, sort the results in ascending order; and, DESC, sort the results in descending order."
      description: Specifies criteria for sorting the results of a query for information about S3 buckets.
    SensitivityAggregations:
      type: object
      properties:
        classifiableSizeInBytes:
          allOf:
            - $ref: "#/components/schemas/__long"
            - description: <p>The total storage size, in bytes, of all the objects that Amazon Macie can analyze in the buckets. These objects use a supported storage class and have a file name extension for a supported file or storage format.</p> <p>If versioning is enabled for any of the buckets, this value is based on the size of the latest version of each applicable object in the buckets. This value doesn't reflect the storage size of all versions of all applicable objects in the buckets.</p>
        publiclyAccessibleCount:
          allOf:
            - $ref: "#/components/schemas/__long"
            - description: The total number of buckets that are publicly accessible due to a combination of permissions settings for each bucket.
        totalCount:
          allOf:
            - $ref: "#/components/schemas/__long"
            - description: The total number of buckets.
        totalSizeInBytes:
          allOf:
            - $ref: "#/components/schemas/__long"
            - description: <p>The total storage size, in bytes, of the buckets.</p> <p>If versioning is enabled for any of the buckets, this value is based on the size of the latest version of each object in the buckets. This value doesn't reflect the storage size of all versions of the objects in the buckets.</p>
      description: Provides aggregated statistical data for sensitive data discovery metrics that apply to S3 buckets. Each field contains aggregated data for all the buckets that have a sensitivity score (sensitivityScore) of a specified value or within a specified range (BucketStatisticsBySensitivity). If automated sensitive data discovery is currently disabled for your account, the value for each field is 0.
    BucketStatisticsBySensitivity:
      type: object
      properties:
        classificationError:
          allOf:
            - $ref: "#/components/schemas/SensitivityAggregations"
            - description: The aggregated statistical data for all buckets that have a sensitivity score of -1.
        notClassified:
          allOf:
            - $ref: "#/components/schemas/SensitivityAggregations"
            - description: The aggregated statistical data for all buckets that have a sensitivity score of 50.
        notSensitive:
          allOf:
            - $ref: "#/components/schemas/SensitivityAggregations"
            - description: The aggregated statistical data for all buckets that have a sensitivity score of 1-49.
        sensitive:
          allOf:
            - $ref: "#/components/schemas/SensitivityAggregations"
            - description: The aggregated statistical data for all buckets that have a sensitivity score of 51-100.
      description: Provides aggregated statistical data for sensitive data discovery metrics that apply to S3 buckets, grouped by bucket sensitivity score (sensitivityScore). If automated sensitive data discovery is currently disabled for your account, the value for each metric is 0.
    Cell:
      type: object
      properties:
        cellReference:
          allOf:
            - $ref: "#/components/schemas/__string"
            - description: The location of the cell, as an absolute cell reference, that contains the sensitive data, for example Sheet2!C5 for cell C5 on Sheet2 in a Microsoft Excel workbook. This value is null for CSV and TSV files.
        column:
          allOf:
            - $ref: "#/components/schemas/__long"
            - description: "The column number of the column that contains the sensitive data. For a Microsoft Excel workbook, this value correlates to the alphabetical character(s) for a column identifier, for example: 1 for column A, 2 for column B, and so on."
        columnName:
          allOf:
            - $ref: "#/components/schemas/__string"
            - description: The name of the column that contains the sensitive data, if available.
        row:
          allOf:
            - $ref: "#/components/schemas/__long"
            - description: The row number of the row that contains the sensitive data.
      description: Specifies the location of an occurrence of sensitive data in a Microsoft Excel workbook, CSV file, or TSV file.
    Cells:
      type: array
      description: Specifies the location of occurrences of sensitive data in a Microsoft Excel workbook, CSV file, or TSV file.
      items:
        $ref: "#/components/schemas/Cell"
    OriginType:
      type: string
      enum:
        - SENSITIVE_DATA_DISCOVERY_JOB
        - AUTOMATED_SENSITIVE_DATA_DISCOVERY
      description: "Specifies how Amazon Macie found the sensitive data that produced a finding. Possible values are:"
    ClassificationResult:
      type: object
      properties:
        additionalOccurrences:
          allOf:
            - $ref: "#/components/schemas/__boolean"
            - description: <p>Specifies whether Amazon Macie detected additional occurrences of sensitive data in the S3 object. A finding includes location data for a maximum of 15 occurrences of sensitive data.</p> <p>This value can help you determine whether to investigate additional occurrences of sensitive data in an object. You can do this by referring to the corresponding sensitive data discovery result for the finding (ClassificationDetails.detailedResultsLocation).</p>
        customDataIdentifiers:
          allOf:
            - $ref: "#/components/schemas/CustomDataIdentifiers"
            - description: The custom data identifiers that detected the sensitive data and the number of occurrences of the data that they detected.
        mimeType:
          allOf:
            - $ref: "#/components/schemas/__string"
            - description: The type of content, as a MIME type, that the finding applies to. For example, application/gzip, for a GNU Gzip compressed archive file, or application/pdf, for an Adobe Portable Document Format file.
        sensitiveData:
          allOf:
            - $ref: "#/components/schemas/SensitiveData"
            - description: The category, types, and number of occurrences of the sensitive data that produced the finding.
        sizeClassified:
          allOf:
            - $ref: "#/components/schemas/__long"
            - description: The total size, in bytes, of the data that the finding applies to.
        status:
          allOf:
            - $ref: "#/components/schemas/ClassificationResultStatus"
            - description: The status of the finding.
      description: Provides the details of a sensitive data finding, including the types, number of occurrences, and locations of the sensitive data that was detected.
    ClassificationDetails:
      type: object
      properties:
        detailedResultsLocation:
          allOf:
            - $ref: "#/components/schemas/__string"
            - description: The path to the folder or file in Amazon S3 that contains the corresponding sensitive data discovery result for the finding. If a finding applies to a large archive or compressed file, this value is the path to a folder. Otherwise, this value is the path to a file.
        jobArn:
          allOf:
            - $ref: "#/components/schemas/__string"
            - description: The Amazon Resource Name (ARN) of the classification job that produced the finding. This value is null if the origin of the finding (originType) is AUTOMATED_SENSITIVE_DATA_DISCOVERY.
        jobId:
          allOf:
            - $ref: "#/components/schemas/__string"
            - description: The unique identifier for the classification job that produced the finding. This value is null if the origin of the finding (originType) is AUTOMATED_SENSITIVE_DATA_DISCOVERY.
        originType:
          allOf:
            - $ref: "#/components/schemas/OriginType"
            - description: "Specifies how Amazon Macie found the sensitive data that produced the finding. Possible values are: SENSITIVE_DATA_DISCOVERY_JOB, for a classification job; and, AUTOMATED_SENSITIVE_DATA_DISCOVERY, for automated sensitive data discovery."
        result:
          allOf:
            - $ref: "#/components/schemas/ClassificationResult"
            - description: The status and other details of the finding.
      description: Provides information about a sensitive data finding and the details of the finding.
    ClassificationExportConfiguration:
      type: object
      properties:
        s3Destination:
          allOf:
            - $ref: "#/components/schemas/S3Destination"
            - description: The S3 bucket to store data classification results in, and the encryption settings to use when storing results in that bucket.
      description: Specifies where to store data classification results, and the encryption settings to use when storing results in that location. The location must be an S3 bucket.
    CustomDataIdentifiers:
      type: object
      properties:
        detections:
          allOf:
            - $ref: "#/components/schemas/CustomDetections"
            - description: The custom data identifiers that detected the data, and the number of occurrences of the data that each identifier detected.
        totalCount:
          allOf:
            - $ref: "#/components/schemas/__long"
            - description: The total number of occurrences of the data that was detected by the custom data identifiers and produced the finding.
      description: Provides information about custom data identifiers that produced a sensitive data finding, and the number of occurrences of the data that they detected for the finding.
    SensitiveData:
      type: array
      description: Provides information about the category and number of occurrences of sensitive data that produced a finding.
      items:
        $ref: "#/components/schemas/SensitiveDataItem"
    ClassificationResultStatus:
      type: object
      properties:
        code:
          allOf:
            - $ref: "#/components/schemas/__string"
            - description: " <p>The status of the finding. Possible values are:</p> <ul><li><p>COMPLETE - Amazon Macie successfully completed its analysis of the S3 object that the finding applies to.</p></li> <li><p>PARTIAL - Macie analyzed only a subset of the data in the S3 object that the finding applies to. For example, the object is an archive file that contains files in an unsupported format.</p></li> <li><p>SKIPPED - Macie wasn't able to analyze the S3 object that the finding applies to. For example, the object is a file that uses an unsupported format.</p></li></ul>"
        reason:
          allOf:
            - $ref: "#/components/schemas/__string"
            - description: <p>A brief description of the status of the finding. This value is null if the status (code) of the finding is COMPLETE.</p> <p>Amazon Macie uses this value to notify you of any errors, warnings, or considerations that might impact your analysis of the finding and the affected S3 object. Possible values are:</p> <ul><li><p>ARCHIVE_CONTAINS_UNPROCESSED_FILES - The object is an archive file and Macie extracted and analyzed only some or none of the files in the archive. To determine which files Macie analyzed, if any, refer to the corresponding sensitive data discovery result for the finding (ClassificationDetails.detailedResultsLocation).</p></li> <li><p>ARCHIVE_EXCEEDS_SIZE_LIMIT - The object is an archive file whose total storage size exceeds the size quota for this type of archive.</p></li> <li><p>ARCHIVE_NESTING_LEVEL_OVER_LIMIT - The object is an archive file whose nested depth exceeds the quota for the maximum number of nested levels that Macie analyzes for this type of archive.</p></li> <li><p>ARCHIVE_TOTAL_BYTES_EXTRACTED_OVER_LIMIT - The object is an archive file that exceeds the quota for the maximum amount of data that Macie extracts and analyzes for this type of archive.</p></li> <li><p>ARCHIVE_TOTAL_DOCUMENTS_PROCESSED_OVER_LIMIT - The object is an archive file that contains more than the maximum number of files that Macie extracts and analyzes for this type of archive.</p></li> <li><p>FILE_EXCEEDS_SIZE_LIMIT - The storage size of the object exceeds the size quota for this type of file.</p></li> <li><p>INVALID_ENCRYPTION - The object is encrypted using server-side encryption but Macie isn't allowed to use the key. Macie can't decrypt and analyze the object.</p></li> <li><p>INVALID_KMS_KEY - The object is encrypted with an KMS key that was disabled or is being deleted. Macie can't decrypt and analyze the object.</p></li> <li><p>INVALID_OBJECT_STATE - The object doesn't use a supported Amazon S3 storage class.</p></li> <li><p>JSON_NESTING_LEVEL_OVER_LIMIT - The object contains JSON data and the nested depth of the data exceeds the quota for the number of nested levels that Macie analyzes for this type of file.</p></li> <li><p>MALFORMED_FILE - The object is a malformed or corrupted file. An error occurred when Macie attempted to detect the file's type or extract data from the file.</p></li> <li><p>MALFORMED_OR_FILE_SIZE_EXCEEDS_LIMIT - The object is a Microsoft Office file that is malformed or exceeds the size quota for this type of file. If the file is malformed, an error occurred when Macie attempted to extract data from the file.</p></li> <li><p>NO_SUCH_BUCKET_AVAILABLE - The object was in a bucket that was deleted shortly before or when Macie attempted to analyze the object.</p></li> <li><p>OBJECT_VERSION_MISMATCH - The object was changed while Macie was analyzing it.</p></li> <li><p>OOXML_UNCOMPRESSED_RATIO_EXCEEDS_LIMIT - The object is an Office Open XML file whose compression ratio exceeds the compression quota for this type of file.</p></li> <li><p>OOXML_UNCOMPRESSED_SIZE_EXCEEDS_LIMIT - The object is an Office Open XML file that exceeds the size quota for this type of file.</p></li> <li><p>PERMISSION_DENIED - Macie isn't allowed to access the object. The object's permissions settings prevent Macie from analyzing the object.</p></li> <li><p>SOURCE_OBJECT_NO_LONGER_AVAILABLE - The object was deleted shortly before or when Macie attempted to analyze it.</p></li> <li><p>TIME_CUT_OFF_REACHED - Macie started analyzing the object but additional analysis would exceed the time quota for analyzing an object.</p></li> <li><p>UNABLE_TO_PARSE_FILE - The object is a file that contains structured data and an error occurred when Macie attempted to parse the data.</p></li> <li><p>UNSUPPORTED_FILE_TYPE_EXCEPTION - The object is a file that uses an unsupported file or storage format.</p></li></ul> <p>For information about quotas, supported storage classes, and supported file and storage formats, see <a href="https://docs.aws.amazon.com/macie/latest/user/macie-quotas.html">Quotas</a> and <a href="https://docs.aws.amazon.com/macie/latest/user/discovery-supported-storage.html">Supported storage classes and formats</a> in the <i>Amazon Macie User Guide</i>.</p>
      description: Provides information about the status of a sensitive data finding.
