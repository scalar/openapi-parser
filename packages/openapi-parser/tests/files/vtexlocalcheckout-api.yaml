info:
  contact: {}
  description: ">ℹ️ Check the new [Checkout onboarding guide](https://developers.vtex.com/vtex-rest-api/docs/checkout-overview). We created this guide to improve the onboarding experience for developers at VTEX. It assembles all documentation on our Developer Portal about the Checkout and is organized by focusing on the developer's journey.\r

    \r

    The Checkout API allows you to obtain and configure information about the shopping cart and its attachments, personalization of custom fields, orderForm structure, fulfillment data, order management, and identification of the sellers delivery region.\r

    \r

    >ℹ️ Data modification operations (`POST`, `PATCH`, `PUT` or `DELETE` endpoints) shall not be performed in parallel in the Checkout APIs. They need to be enqueued by the client/requester. Otherwise, old values ​​can be overwritten incorrectly or competition errors may occur.\r

    \r

    >⚠️ All endpoints that consult or edit the orderForm can change the authentication depending on the customer context. If you are handling information from a customer with a complete profile on the store, authentication will be required. You can only access or modify the customer data for these profiles with an authenticated request.\r

    \r

    ## Shopping cart\r

    \r

    Allows merchants to simulate, configure and customize shopping cart information.\r

    \r

    - [POST - Cart Simulation](https://developers.vtex.com/vtex-rest-api/reference/cartsimulation)\r

    - [GET - Get current or create a new cart](https://developers.vtex.com/vtex-rest-api/reference/createanewcart)\r

    - [GET - Get cart information by ID](https://developers.vtex.com/vtex-rest-api/reference/getcartinformationbyid)\r

    - [POST - Remove all items](https://developers.vtex.com/vtex-rest-api/reference/removeallitems)\r

    - [GET - Remove all personal data](https://developers.vtex.com/vtex-rest-api/reference/removeallpersonaldata)\r

    - [POST - Update cart items](https://developers.vtex.com/vtex-rest-api/reference/itemsupdate)\r

    - [POST - Add cart items](https://developers.vtex.com/vtex-rest-api/reference/items)\r

    - [PUT - Change price](https://developers.vtex.com/vtex-rest-api/reference/pricechange)\r

    - [PATCH - Ignore profile data](https://developers.vtex.com/vtex-rest-api/reference/ignoreprofiledata)\r

    - [GET - Cart installments](https://developers.vtex.com/vtex-rest-api/reference/getcartinstallments)\r

    - [POST - Add coupons to the cart](https://developers.vtex.com/vtex-rest-api/reference/addcoupons)\r

    \r

    \r

    ## Cart attachments\r

    \r

    Allows merchants to obtain client profiles and add information to a given shopping cart.\r

    \r

    - [GET - Get client profile by email](https://developers.vtex.com/vtex-rest-api/reference/getclientprofilebyemail)\r

    - [POST - Add client profile](https://developers.vtex.com/vtex-rest-api/reference/addclientprofile)\r

    - [POST - Add shipping address and select delivery option](https://developers.vtex.com/vtex-rest-api/reference/addshippingaddress)\r

    - [POST - Add client preferences](https://developers.vtex.com/vtex-rest-api/reference/addclientpreferences)\r

    - [POST - Add marketing data](https://developers.vtex.com/vtex-rest-api/reference/addmarketingdata)\r

    - [POST - Add payment data](https://developers.vtex.com/vtex-rest-api/reference/addpaymentdata)\r

    - [POST - Add merchant context data](https://developers.vtex.com/vtex-rest-api/reference/addmerchantcontextdata)\r

    \r

    \r

    ## Custom data\r

    \r

    Allows merchants to manage custom fields that were created by an app in their account.\r

    \r

    - [PUT - Set multiple custom field values](https://developers.vtex.com/vtex-rest-api/reference/setmultiplecustomfieldvalues)\r

    - [PUT - Set single custom field value](https://developers.vtex.com/vtex-rest-api/reference/setsinglecustomfieldvalue)\r

    - [DELETE - Remove single custom field value](https://developers.vtex.com/vtex-rest-api/reference/removesinglecustomfieldvalue)\r

    \r

    \r

    ## Configuration\r

    \r

    Allows merchants to configure orderForm in the account and seller exchange on a given order.\r

    \r

    - [GET - Get orderForm configuration](https://developers.vtex.com/vtex-rest-api/reference/getorderformconfiguration)\r

    - [POST - Update orderForm configuration](https://developers.vtex.com/vtex-rest-api/reference/updateorderformconfiguration)\r

    - [GET - Get window to change seller](https://developers.vtex.com/vtex-rest-api/reference/getwindowtochangeseller)\r

    - [POST - Update window to change seller](https://developers.vtex.com/vtex-rest-api/reference/updatewindowtochangeseller)\r

    - [POST - Clear orderForm messages](https://developers.vtex.com/vtex-rest-api/reference/clearorderformmessages)\r

    \r

    \r

    ## Fulfillment\r

    \r

    Allows merchants to obtain pickup points and address information.\r

    \r

    - [GET - List pickup points by location](https://developers.vtex.com/vtex-rest-api/reference/listpickupppointsbylocation)\r

    - [GET - Get address by postal code](https://developers.vtex.com/vtex-rest-api/reference/getaddressbypostalcode)\r

    \r

    \r

    ## Order placement\r

    \r

    Allows merchants to place and process orders by creating a new cart or using an existing cart.\r

    \r

    - [POST - Place order from an existing cart](https://developers.vtex.com/vtex-rest-api/reference/placeorderfromexistingorderform)\r

    - [PUT - Place order](https://developers.vtex.com/vtex-rest-api/reference/placeorder)\r

    - [POST - Process order](https://developers.vtex.com/vtex-rest-api/reference/processorder)\r

    \r

    \r

    ## Region\r

    \r

    Allows merchants to obtain a list of sellers serving a specific delivery region.\r

    \r

    - [GET - Get sellers by region or address](https://developers.vtex.com/vtex-rest-api/reference/getsellersbyregion)"
