            \rPossible values are:

            \r- `\"never\"`: no purchases are validated with reCAPTCHA.

            \r- `\"always\"`: every purchase is validated with reCAPTCHA.

            \r- `\"vtexCriteria\"`: only some purchases are validated with reCAPTCHA in order to minimize friction and improve shopping experience. VTEX’s algorithm determines which sessions are trustworthy and which should be validated with reCAPTCHA. This is the recommended option."
