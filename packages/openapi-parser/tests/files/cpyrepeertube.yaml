components:
  callbacks:
    searchIndex:
      https://search.example.org/api/v1/search/videos:
        post:
          responses:
            "200":
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/VideoListResponse"
              description: successful operation
          summary: third-party search index MAY be used instead of the local index, if enabled by the instance admin. see `searchTarget`
  parameters:
    abuseId:
      description: Abuse id
      in: path
      name: abuseId
      required: true
      schema:
        $ref: "#/components/schemas/Abuse/properties/id"
    abuseMessageId:
      description: Abuse message id
      in: path
      name: abuseMessageId
      required: true
      schema:
        $ref: "#/components/schemas/AbuseMessage/properties/id"
    abusesSort:
      description: Sort abuses by criteria
      in: query
      name: sort
      required: false
      schema:
        enum:
          - -id
          - -createdAt
          - -state
        type: string
    actorType:
      in: query
      name: actorType
      schema:
        enum:
          - Person
          - Application
          - Group
          - Service
          - Organization
        type: string
    blacklistsSort:
      description: Sort blocklists by criteria
      in: query
      name: sort
      required: false
      schema:
        enum:
          - -id
          - name
          - -duration
          - -views
          - -likes
          - -dislikes
          - -uuid
          - -createdAt
        type: string
    captionLanguage:
      description: The caption language
      in: path
      name: captionLanguage
      required: true
      schema:
        $ref: "#/components/schemas/VideoLanguageSet"
    categoryOneOf:
      description: category id of the video (see [/videos/categories](#operation/getCategories))
      explode: false
      in: query
      name: categoryOneOf
      required: false
      schema:
        oneOf:
          - $ref: "#/components/schemas/VideoCategorySet"
          - items:
              $ref: "#/components/schemas/VideoCategorySet"
            type: array
      style: form
    channelHandle:
      description: The video channel handle
      in: path
      name: channelHandle
      required: true
      schema:
        example: my_username | my_username@example.com
        type: string
    channelSyncId:
      description: Channel Sync id
      in: path
      name: channelSyncId
      required: true
      schema:
        $ref: "#/components/schemas/Abuse/properties/id"
    commentId:
      description: The comment id
      in: path
      name: commentId
      required: true
      schema:
        $ref: "#/components/schemas/VideoComment/properties/id"
    commentsSort:
      description: Sort comments by criteria
      in: query
      name: sort
      required: false
      schema:
        enum:
          - -createdAt
          - -totalReplies
        type: string
    count:
      description: Number of items to return
      in: query
      name: count
      required: false
      schema:
        default: 15
        maximum: 100
        minimum: 1
        type: integer
    followState:
      in: query
      name: state
      schema:
        enum:
          - pending
          - accepted
        type: string
    followersSort:
      description: Sort followers by criteria
      in: query
      name: sort
      required: false
      schema:
        enum:
          - createdAt
        type: string
    hasHLSFiles:
      description: "**PeerTube >= 4.0** Display only videos that have HLS files"
      in: query
      name: hasHLSFiles
      required: false
      schema:
        type: boolean
    hasWebtorrentFiles:
      description: "**PeerTube >= 4.0** Display only videos that have WebTorrent files"
      in: query
      name: hasWebtorrentFiles
      required: false
      schema:
        type: boolean
    id:
      description: Entity id
      in: path
      name: id
      required: true
      schema:
        $ref: "#/components/schemas/id"
    idOrUUID:
      description: The object id, uuid or short uuid
      in: path
      name: id
      required: true
      schema:
        oneOf:
          - $ref: "#/components/schemas/id"
          - $ref: "#/components/schemas/UUIDv4"
          - $ref: "#/components/schemas/shortUUID"
    include:
      description: |
        **PeerTube >= 4.0** Include additional videos in results (can be combined using bitwise or operator)
        - `0` NONE
        - `1` NOT_PUBLISHED_STATE
        - `2` BLACKLISTED
        - `4` BLOCKED_OWNER
        - `8` FILES
      in: query
      name: include
      required: false
      schema:
        enum:
          - 0
          - 1
          - 2
          - 4
          - 8
        type: integer
    isLive:
      description: whether or not the video is a live
      in: query
      name: isLive
      required: false
      schema:
        type: boolean
    isLocal:
      description: "**PeerTube >= 4.0** Display only local or remote videos"
      in: query
      name: isLocal
      required: false
      schema:
        type: boolean
    jobType:
      description: job type
      in: query
      name: jobType
      required: false
      schema:
        enum:
          - activitypub-follow
          - activitypub-http-broadcast
          - activitypub-http-fetcher
          - activitypub-http-unicast
          - email
          - video-transcoding
          - video-file-import
          - video-import
          - videos-views-stats
          - activitypub-refresher
          - video-redundancy
          - video-live-ending
          - video-channel-import
        type: string
    languageOneOf:
      description: language id of the video (see [/videos/languages](#operation/getLanguages)). Use `_unknown` to filter on videos that don't have a video language
      explode: false
      in: query
      name: languageOneOf
      required: false
      schema:
        oneOf:
          - $ref: "#/components/schemas/VideoLanguageSet"
          - items:
              $ref: "#/components/schemas/VideoLanguageSet"
            type: array
      style: form
    licenceOneOf:
      description: licence id of the video (see [/videos/licences](#operation/getLicences))
      explode: false
      in: query
      name: licenceOneOf
      required: false
      schema:
        oneOf:
          - $ref: "#/components/schemas/VideoLicenceSet"
          - items:
              $ref: "#/components/schemas/VideoLicenceSet"
            type: array
      style: form
    name:
      description: The username or handle of the account
      in: path
      name: name
      required: true
      schema:
        example: chocobozzz | chocobozzz@example.org
        type: string
    npmName:
      description: name of the plugin/theme on npmjs.com or in its package.json
      in: path
      name: npmName
      required: true
      schema:
        example: peertube-plugin-auth-ldap
        type: string
    nsfw:
      description: whether to include nsfw videos, if any
      in: query
      name: nsfw
      required: false
      schema:
        enum:
          - "true"
          - "false"
        type: string
    playlistElementId:
      description: Playlist element id
      in: path
      name: playlistElementId
      required: true
      schema:
        $ref: "#/components/schemas/id"
    playlistId:
      description: Playlist id
      in: path
      name: playlistId
      required: true
      schema:
        $ref: "#/components/schemas/VideoPlaylist/properties/id"
    privacyOneOf:
      description: "**PeerTube >= 4.0** Display only videos in this specific privacy/privacies"
      in: query
      name: privacyOneOf
      required: false
      schema:
        $ref: "#/components/schemas/VideoPrivacySet"
    registrationId:
      description: Registration ID
      in: path
      name: registrationId
      required: true
      schema:
        $ref: "#/components/schemas/id"
    reinjectVideoFileToken:
      description: Ask the server to reinject videoFileToken in URLs in m3u8 playlist
      in: query
      name: reinjectVideoFileToken
      required: false
      schema:
        type: boolean
    search:
      description: Plain text search, applied to various parts of the model depending on endpoint
      in: query
      name: search
      required: false
      schema:
        type: string
    searchTarget:
      description: |
        If the administrator enabled search index support, you can override the default search target.

        **Warning**: If you choose to make an index search, PeerTube will get results from a third party service. It means the instance may not yet know the objects you fetched. If you want to load video/channel information:
          * If the current user has the ability to make a remote URI search (this information is available in the config endpoint),
          then reuse the search API to make a search using the object URI so PeerTube instance fetches the remote object and fill its database.
          After that, you can use the classic REST API endpoints to fetch the complete object or interact with it
          * If the current user doesn't have the ability to make a remote URI search, then redirect the user on the origin instance or fetch
          the data from the origin instance API
      in: query
      name: searchTarget
      required: false
      schema:
        enum:
          - local
          - search-index
        type: string
    skipCount:
      description: if you don't need the `total` in the response
      in: query
      name: skipCount
      required: false
      schema:
        default: "false"
        enum:
          - "true"
          - "false"
        type: string
    sort:
      description: Sort column
      in: query
      name: sort
      required: false
      schema:
        example: -createdAt
        type: string
    start:
      description: Offset used to paginate results
      in: query
      name: start
      required: false
      schema:
        minimum: 0
        type: integer
    staticFilename:
      description: Filename
      in: path
      name: filename
      required: true
      schema:
        type: string
    subscriptionHandle:
      description: The subscription handle
      in: path
      name: subscriptionHandle
      required: true
      schema:
        example: my_username | my_username@example.com
        type: string
    subscriptionsUris:
      description: list of uris to check if each is part of the user subscriptions
