  /shipment-reports/v4:
    parameters:
      - description: |
          ID used for correlating requests within HERE Tracking. Used for logging and error reporting.

          Must be a valid UUIDv4.
        in: header
        name: X-Request-Id
        required: false
        schema:
          format: uuid
          type: string
      - in: query
        name: projectId
        required: false
        schema:
          description: |
            Project ID.
            Any HERE Tracking user must be a member of a Tracking project.
            The project ID can be implicitly resolved if the user calling the API is a member of a single project.
            If the user is a member of multiple projects, the `projectId` query parameter needs to be specified explicitly.
          maxLength: 50
          minLength: 1
          type: string
    post:
      description: |
        This endpoint starts the shipment report generation. One can specify which shipments to include
        in the shipments report by using the filters in the request body. The response contains the generated
        shipment report ID `shipmentReportId`.

        After the shipment report generation has been requested, the status of the shipment report generation
        can be checked by using the `/shipment-reports/v4/{shipmentReportId}/status` endpoint.
      requestBody:
        content:
          application/json:
            schema:
              additionalProperties: false
              properties:
                endedAfter:
                  description: |
                    Include successfully completed shipments of each shipment plan into the shipment report generation
                    which ended after the provided date.
                  format: date-time
                  type: string
                endedBefore:
                  description: |
                    Include successfully completed shipments of each shipment plan into the shipment report generation
                    which ended before the provided date.
                  format: date-time
                  type: string
                shipmentPlanIds:
                  description: |
                    Provide array of shipment plan ids to include into the shipment report. If just a single shipment plan id is
                    given, then the shipment report will include only metrics and shipments for the given shipment plan. If none
                    is given, then the shipment report will include all shipment plans.
                  items:
                    description: Shipment plan ID
                    pattern: ^SHPP-[0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$
                    type: string
                  maxItems: 100
                  minItems: 1
                  type: array
                startedAfter:
                  description: |
                    Include successfully completed shipments of each shipment plan into the shipment report generation
                    which started after the provided date.
                  format: date-time
                  type: string
                startedBefore:
                  description: |
                    Include successfully completed shipments of each shipment plan into the shipment report generation
                    which started before the provided date.
                  format: date-time
                  type: string
              type: object
      responses:
        "202":
          content:
            application/json:
              schema:
                additionalProperties: false
                properties:
                  shipmentReportId:
                    description: Shipment report ID
                    pattern: ^SHPR-[0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$
                    type: string
                required:
                  - shipmentReportId
                type: object
          description: |
            Accepted

            The shipment reports generation started successfully. Use the `shipmentReportId` for checking
            the status of the generation, and once it's generated, it can be used for fetching the metrics.
