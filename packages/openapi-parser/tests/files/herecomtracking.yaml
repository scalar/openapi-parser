          text/csv:
            schema:
              description: |
                Text defining the device details in csv format. Rows are separated by a line break and columns by comma.
                The first row must have the field names.

                The maximum number of devices to be uploaded at once is 1000.

                ## Add devices
                Each row represents a single device, that can be already provisioned
                device (in which case deviceId must be provided), un-provisioned device (in which case only name is required
                device identificator field), virtual device (in which case externalId must be provided) or external cloud device,
                for which both `externalDeviceId` and `connectorId` must be provided.
                One can also define device settings to be saved to device desired shadow. Additionally rules and
                geofences can be defined -- those will be associated to the devices. Also device type and tags can be defined.

                The supported field names are the following:

                ### Device identificators
                - `name`: The name of the device. Must be unique within a project. Used to identify the device in the response. Required field.
                - `deviceId`: Device ID of the provisioned device. The device `deviceId` will be claimed to the project `projectId` in the bulk upload process
                - `externalId`: Virtual device external ID that must be unique within a project. The virtual device will be claimed to the project.
                - `externalDeviceId`: Identifier of the device on the external cloud. Must be provided together with `connectorId`. The external device is added to connector.
                - `connectorId`: Identifier of the could-to-cloud connector.
                In case only `name` is provided, a new device is provisioned and claimed to the project. `deviceId` and `deviceSecret` will be provided via "Gets bulk upload results" API

                ### Device settings, labels and associations
                - `sampleMs`: Device sampling rate in milliseconds
                - `sendMs`: Device sending rate in milliseconds (should be equal or greater than sampleMs)
                - `distanceM`: Device sends an update if it has moved farther than the specified distance in meters
                - `areaBased`: Set true/1 if device should be configured to area based mode.
                - `type`: The type of the asset. Can be any user defined string. Type is saved to labels service.
                - `tags`: There are two ways of defining tags in the csv format. Tags are saved to labels service.
                  + `tag:{any}`, e.g. `tag:priority 1,tag:priority 2`: In device row, the tag is applied to the device if the corresponding column has `1` in it.
                  + `tags`: In device row and tags column provide tags separated by `|`, e.g. `priority 1|priority 2`
