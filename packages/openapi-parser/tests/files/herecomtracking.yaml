              can send telemetry and, for example, use its GNSS receiver if it has one.
              A tracker switches into flight mode once it detects that it's in an
              airplane, and leaves that mode once airplane lands. Transport mode has to
              be triggered by the user, and it's used, for example, during shipping from
              continent to another. Sleep mode is used when a tracker is stored in
              a warehouse, and it's triggered by entering or leaving some defined
              geofence.
