                                * `measure`: `day` => `value`: the number of days the event lasted over the time frame
                                * `measure`: `asset` => `value`: the number of assets that generated the event over the time frame

                                When `value` is provided along with `timestamp`, the time frame is the specified interval.
                                When `value` is provided with `trackingId` or `geofenceId`, the time frame is the whole report period.

                                Additionally, if `method` parameter was given, the `value` represents
                                average/cumulative/percentage of the calculated metric.
                              type: number
                          required:
                            - timestamp
                            - value
                          title: timestamp-value
                          type: object
                        - properties:
                            trackingId:
                              description: |
                                Tracking ID on which the `value` is calculated
                              maxLength: 50
