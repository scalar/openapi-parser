            - BELOW_RANGE
            - IN_RANGE
            - ABOVE_RANGE
            - FALSE_TO_TRUE
            - TRUE_TO_FALSE
            - EVENT
            - INSIDE_GEOFENCE
            - OUTSIDE_GEOFENCE
            - OVERSTOCK
            - NORMAL_VOLUME
            - UNDERSTOCK
            - DWELLING_STARTED
            - DWELLING_ENDED
            - DETENTION_STARTED
            - DETENTION_ENDED
            - UTILIZED
            - UNUTILIZED
            - SHIPMENT_EARLY
            - SHIPMENT_ON_TIME
            - SHIPMENT_DELAYED
          type: string
