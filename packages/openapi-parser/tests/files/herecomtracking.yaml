              "name": "POI room in the office",
              "type": "poi",
              "definition": {
                "location": {
                  "room": ROOM_201,
                  "address": Invalidenstrasse 116,
                  "country": Germany,
                  "position": {
                    "lat": 52.5308398,
                    "lng": 13.38490035
                  }
                },
                "floor": {
                  "level": 2,
                  "id": "DM_1234",
                  "name": "Office floor 2"
                }
              },
              "description": "A room where goods should be delivered."
            }
        ```

