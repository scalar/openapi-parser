  /v3/:
    post:
      description: |
        Devices can use this end point to ingest data into HERE Tracking.

        A device uses its access token obtained via the the `/v2/token` endpoint
        to send telemetry â GPS position, sensor readings, WLAN or Bluetooth scans - to HERE Tracking.

        Also device owners use this end point to ingest data on behalf of a device.

        The device can be either a real or a virtual device.
        A real device is identified by a `trackingId` assigned to it when the device was claimed.
        A virtual device is identified by an external device ID and the owner's project `appId`.

        In case the ingestion is done by a device owner, the owner should first authenticate himself with
        HERE Tracking and obtain a user access token via the `/users/v2/login` endpoint.
        The user access token will then be used in this API call.

        By default the request is synchronous and the response will be
        the device `desired` shadow. If the request is set
        to be asynchronous, the response will be empty.

        The device position gets resolved based on the `position` and `scan` objects
        provided in the request body (see the objects definitions for details).
        If only `position` is provided, it will be used as the device position.
        If only `scan` is provided, the position will be resolved asynchronously
        via the HERE Positioning API after returning a response.
        If both are provided, `scan` is resolved to a position via the HERE Positioning API,
        and the better of the two positions (provided vs. resolved) will be selected.
        If neither `position` nor `scan` is provided, or if the HERE Positioning API is not able to
        resolve the position, the device position will be left empty.

        The `reported` shadow will be updated with the device latest position information,
        sensor readings and settings ingested by the device.
        The reported shadow may also contain additional properties generated by HERE
        Tracking based on the device-ingested telemetry.
        Such properties are stored in the `system.computed` property of the shadow.
        The device shadow can be queried via the `shadows/v2/{trackingId}` endpoint.

        The data ingested by the device will be available as a device trace via the `traces/v2/{trackingId}` endpoint.
      parameters:
        - description: |
            ID used for correlating requests within HERE Tracking. Used for logging and error reporting.

            Must be a valid UUIDv4.
          in: header
          name: X-Request-Id
          required: false
          schema:
            format: uuid
            type: string
        - example: Bearer h1.yxPIksZ0ViLq77f1Nh-9cg.NVgGBZVlCU8G7kjV_...
          in: header
          name: authorization
          required: true
          schema:
            type: string
        - description: If set to `true`, ingests the device data and responds immediately with an empty response body.
          in: query
          name: async
          required: false
          schema:
            default: false
            type: boolean
      requestBody:
        content:
          application/json:
            schema:
              example:
                appId: MyAppId123
                data:
                  - scan:
                      gsm:
                        - cid: 16504
                          lac: 5126
                          mcc: 262
                          mnc: 1
                          nmr:
                            - bcch: "82"
                              bsic: "6"
                            - bcch: "85"
                              bsic: "7"
                            - bcch: "93"
                              bsic: "12"
                            - bcch: "88"
                              bsic: "13"
                            - bcch: "88"
                              bsic: "19"
                    timestamp: 1515169948976
                id: MyDevice1
              properties:
                appId:
                  description: The user's project appId. Used together with an external ID to identify the virtual device.
                  type: string
                data:
                  items:
                    properties:
                      payload:
                        description: |
                          A free format JSON object.
                          The maximum size is 1000B.
                        type: object
                      position:
                        description: The device location
                        properties:
                          accuracy:
                            description: Uncertainty circle radius in meters (degree of confidence according to the 'confidence' parameter).
                            minimum: 0
                            type: number
                          alt:
                            description: Altitude in meters (referenced to the WGS-84 ellipsoid) negative or positive.
                            type: number
                          altaccuracy:
                            description: Uncertainty of the altitude estimate in meters (degree of confidence according to the 'confidence' parameter).
                            minimum: 0
                            type: number
                          confidence:
                            description: Confidence level in percent for the accuracy/uncertainty. If not specified, the default is 68 (this corresponds to a 68% probability that the true position is within the accuracy/uncertainty radius of the position; the higher the number, the greater the confidence level).
                            maximum: 95
                            minimum: 50
                            type: integer
                          floor:
                            description: The building where the measurements were taken
                            properties:
                              id:
                                description: The building id
                                maximum: 100
                                minimum: 1
                                type: string
                              level:
                                description: The floor in the building in integer format
                                maximum: 999
                                minimum: -999
                                type: number
                              name:
                                description: The building name
                                maximum: 255
                                minimum: 1
                                type: string
                            required:
                              - id
                              - name
                              - level
                            type: object
                          heading:
                            description: GPS/GNSS heading in degrees, clockwise from true north. You must specify a value for this item when you specify a value for speed.
                            maximum: 359
                            minimum: 0
                            type: integer
                          lat:
                            description: Latitude in WGS-84 format, decimal representation ranging from -90 to 90.
                            maximum: 90
                            minimum: -90
                            type: number
                          lng:
                            description: Longitude in WGS-84 format, decimal representation ranging from -180 to 180.
                            maximum: 180
                            minimum: -180
                            type: number
                          satellitecount:
                            description: Number of GPS/GNSS satellites used for the calculation of the position fix. ('gnss' position type only)
                            maximum: 50
                            minimum: 1
                            type: integer
                          speed:
                            description: GPS/GNSS speed of the device (m/s). One must specify a value for this item when one specifies a value for heading.
                            minimum: 0
                            type: integer
                          timestamp:
                            description: Timestamp of the position
                            maximum: 4102448400000
                            minimum: 2
                            type: integer
                          type:
                            description: Position type, 'gnss' (satellite based), 'cell' or 'wlan' (network based)
                            type: string
                          wlancount:
                            description: The total number of observed WLAN APs in the scan used for producing the position. ('wlan' position type only)
                            maximum: 254
                            minimum: 1
                            type: integer
                        required:
                          - lat
                          - lng
                          - accuracy
                        type: object
                      scan:
                        description: |
                          Radio measurements used for positioning or radio map contribution.
                        properties:
                          bt:
                            description: Bluetooth access points
                            items:
                              description: Bluetooth measurement. In addition to rss, one of mac, eddystoneId, or iBeaconId is required.
                              properties:
                                eddystoneId:
                                  description: Full Identifier as Base64 string. A combination of 10-byte Namespace component and a 6-byte Instance component
                                  maxLength: 24
                                  minLength: 24
                                  type: string
                                iBeaconId:
                                  description: Full Identifier as Base64 string. A combination of 16-byte UUID + 2-byte major + 2-byte minor
                                  maxLength: 28
                                  minLength: 28
                                  type: string
                                mac:
                                  description: The MAC address of the Bluetooth access point. MAC-48 address with colon (:) or hyphen (-) separators, upper or lower case hex digits. For privacy reasons positioning based on a single Bluetooth AP is not possible. There must be at least one other matching WLAN or Bluetooth access point. Either MAC, EddystoneId, or iBeaconId is required.
                                  pattern: ^(([a-fA-F0-9]{2}:){5}[a-fA-F0-9]{2})|(([a-fA-F0-9]{2}-){5}[a-fA-F0-9]{2})$
                                  type: string
