                  - code
                  - id
                type: object
          description: |
            Forbidden

            The account does not have the correct privileges
      security:
        - Bearer: []
      summary: Gets all aliases
      tags:
        - Aliases
    parameters:
      - description: |
          ID used for correlating requests within HERE Tracking. Used for logging and error reporting.

          Must be a valid UUIDv4.
        in: header
        name: X-Request-Id
        required: false
        schema:
          format: uuid
          type: string
      - description: An alias type
        in: query
        name: type
        required: false
        schema:
          maxLength: 50
          minLength: 1
          type: string
      - description: Filter for aliases external IDs
        in: query
