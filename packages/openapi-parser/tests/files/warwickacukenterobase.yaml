openapi: 3.0.0
info:
  contact:
    email: enterobase@warwick.ac.uk
    name: Nabil-Fareed Alikhan
  description: |
    
    API for EnteroBase (https://enterobase.warwick.ac.uk) 

    EnteroBase is a user-friendly online resource, where users can upload their 
    own sequencing data for de novo assembly by a stream-lined pipeline. The assemblies 
    are used for calling MLST and wgMLST patterns, allowing users to compare their strains 
    to publically available genotyping data from other EnteroBase users, GenBank and classical MLST databases.

    Click here to find how to get and use an API token: http://bit.ly/1TKlaOU
  title: Enterobase-API
  version: v2.0
  x-apisguru-categories:
    - open_data
  x-logo:
    backgroundColor: "#FFFFFF"
    url: https://api.apis.guru/v2/cache/logo/https_twitter.com_warwickuni_profile_image.jpeg
  x-origin:
    - format: openapi
      url: http://enterobase.warwick.ac.uk/api/v2.0/swagger
      version: "3.0"
  x-providerName: warwick.ac.uk
  x-serviceName: enterobase
tags: []
paths:
  /api/v2.0:
    get:
      description: Top level information about EnteroBase databases
      parameters:
        - description: Database prefix, e.g. SAL for Salmonella
          in: query
          name: prefix
          required: false
          schema:
            type: string
        - description: Species database name (senterica, ecoli, yersinia, mcatarrhalis) for Salmonella, Escherichia, Yersinia, Moraxella respectively
          in: query
          name: name
          required: false
          schema:
            type: string
        - description: Database description
          in: query
          name: description
          required: false
          schema:
            type: string
      responses:
        "200":
          description: A info object
        "403":
          description: Unauthorised access for this specific resource or data
      tags:
        - Info
  /api/v2.0/login:
