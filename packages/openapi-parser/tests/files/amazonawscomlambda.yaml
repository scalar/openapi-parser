            - description: The result of the last Lambda invocation of your function.
        State:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: "The state of the event source mapping. It can be one of the following: <code>Creating</code>, <code>Enabling</code>, <code>Enabled</code>, <code>Disabling</code>, <code>Disabled</code>, <code>Updating</code>, or <code>Deleting</code>."
        StateTransitionReason:
          allOf:
            - $ref: "#/components/schemas/String"
            - description: Indicates whether a user or Lambda made the last change to the event source mapping.
        DestinationConfig:
          allOf:
            - $ref: "#/components/schemas/DestinationConfig"
            - description: (Kinesis and DynamoDB Streams only) An Amazon SQS queue or Amazon SNS topic destination for discarded records.
        Topics:
          allOf:
            - $ref: "#/components/schemas/Topics"
            - description: The name of the Kafka topic.
        Queues:
          allOf:
            - $ref: "#/components/schemas/Queues"
            - description: " (Amazon MQ) The name of the Amazon MQ broker destination queue to consume."
        SourceAccessConfigurations:
          allOf:
            - $ref: "#/components/schemas/SourceAccessConfigurations"
            - description: An array of the authentication protocol, VPC components, or virtual host to secure and define your event source.
        SelfManagedEventSource:
          allOf:
            - $ref: "#/components/schemas/SelfManagedEventSource"
            - description: The self-managed Apache Kafka cluster for your event source.
        MaximumRecordAgeInSeconds:
          allOf:
            - $ref: "#/components/schemas/MaximumRecordAgeInSeconds"
            - description: <p>(Kinesis and DynamoDB Streams only) Discard records older than the specified age. The default value is -1, which sets the maximum age to infinite. When the value is set to infinite, Lambda never discards old records.</p> <note> <p>The minimum value that can be set is 60 seconds.</p> </note>
        BisectBatchOnFunctionError:
          allOf:
            - $ref: "#/components/schemas/BisectBatchOnFunctionError"
            - description: (Kinesis and DynamoDB Streams only) If the function returns an error, split the batch in two and retry. The default value is false.
        MaximumRetryAttempts:
          allOf:
            - $ref: "#/components/schemas/MaximumRetryAttemptsEventSourceMapping"
            - description: (Kinesis and DynamoDB Streams only) Discard records after the specified number of retries. The default value is -1, which sets the maximum number of retries to infinite. When MaximumRetryAttempts is infinite, Lambda retries failed records until the record expires in the event source.
        TumblingWindowInSeconds:
          allOf:
            - $ref: "#/components/schemas/TumblingWindowInSeconds"
            - description: (Kinesis and DynamoDB Streams only) The duration in seconds of a processing window for DynamoDB and Kinesis Streams event sources. A value of 0 seconds indicates no tumbling window.
        FunctionResponseTypes:
          allOf:
            - $ref: "#/components/schemas/FunctionResponseTypeList"
            - description: (Kinesis, DynamoDB Streams, and Amazon SQS) A list of current response type enums applied to the event source mapping.
        AmazonManagedKafkaEventSourceConfig:
          allOf:
            - $ref: "#/components/schemas/AmazonManagedKafkaEventSourceConfig"
            - description: Specific configuration settings for an Amazon Managed Streaming for Apache Kafka (Amazon MSK) event source.
