openapi: 3.0.0
servers:
  - url: https://vtex.local
  - description: VTEX server url
    url: https://{accountName}.{environment}.com.br/api/rns
    variables:
      accountName:
        default: "{accountName}"
        description: Name of the VTEX account. Used as part of the URL
      environment:
        default: "{environment}"
        description: Environment to use. Used as part of the URL.
info:
  contact: {}
  description: |-
    VTEX Subscriptions REST API Documentation

    This documentation describes the available REST APIs for VTEX Subscription System.

    With Subscriptions you can set up regularly scheduled deliveries.

    All requests need authorization (VTEX Id authentication token or VTEX Appkey and Apptoken headers)
  title: Subscriptions API (v2 - DEPRECATED)
  version: "1.0"
  x-origin:
    - format: openapi
      url: https://raw.githubusercontent.com/vtex/openapi-schemas/master/VTEX - Subscriptions API (v2).json
      version: "3.0"
  x-providerName: vtex.local
  x-serviceName: Subscriptions-API-(v2)
  x-logo:
    url: https://api.apis.guru/v2/cache/logo/https_apis.guru_assets_images_no-logo.svg
security:
  - appKey: []
    appToken: []
tags:
  - name: Subscriptions
  - name: Subscription Group
  - name: Report
  - name: Settings
paths:
  "/report/reportStatus/{reportId}":
    get:
      deprecated: false
      description: Retrieves the Subscription's report status, filtering by its reportId.
      operationId: GetreportstatusbyID
      parameters:
        - description: Type of the content being sent.
          in: header
          name: Content-Type
          required: true
          schema:
            default: application/json
            type: string
          style: simple
        - description: HTTP Client Negotiation Accept Header. Indicates the types of responses the client can understand.
          in: header
          name: Accept
          required: true
          schema:
            default: application/json
            type: string
          style: simple
        - description: Report ID.
          in: path
          name: reportId
          required: true
          schema:
            type: string
          style: simple
      responses:
        "200":
          description: OK
          headers: {}
      summary: Get report status by ID
      tags:
        - Report
  /report/subscriptionsByDate:
    get:
      deprecated: false
      description: Retrieves a report with the subscriptions created at the date interval requested
      operationId: Requestreportbydate
      parameters:
        - description: Email that the report will be sent to
          explode: true
          in: query
          name: requesterEmail
          required: true
          schema:
            example: user@vtex.com.br
            type: string
          style: form
        - description: begin date of report interval, use format yyyyMMdd
          explode: true
          in: query
          name: beginDate
          required: true
          schema:
            example: 20190101
            format: int32
            type: integer
          style: form
        - description: end date of report interval, use format yyyyMMdd
          explode: true
          in: query
          name: endDate
          required: true
          schema:
            example: 20190701
            format: int32
            type: integer
          style: form
        - description: Type of the content being sent.
          in: header
          name: Content-Type
          required: true
          schema:
            default: application/json
            type: string
          style: simple
        - description: HTTP Client Negotiation Accept Header. Indicates the types of responses the client can understand.
          in: header
          name: Accept
          required: true
          schema:
            default: application/json
            type: string
          style: simple
      responses:
        "200":
          description: OK
          headers: {}
      summary: Retrieve Subscription report by date
      tags:
        - Report
  /report/subscriptionsByStatus:
    get:
      deprecated: false
      description: Retrieves Subscriptions' reports, filtering by status. The report will be sent by email, to the address inserted in the API's path.
      operationId: RequestreportbyStatus
      parameters:
        - description: Email that the report will be sent to
          explode: true
          in: query
          name: requesterEmail
          required: true
          schema:
            example: user@vtex.com.br
            type: string
          style: form
        - description: "Binary OR of the following status: 1 - ACTIVE; 2 - PAUSED; 4 - CANCELED; 8 - EXPIRED"
          explode: true
          in: query
          name: status
          required: true
          schema:
            example: 1
            format: int32
            type: integer
          style: form
        - description: Type of the content being sent.
          in: header
          name: Content-Type
          required: true
          schema:
            default: application/json
            type: string
          style: simple
        - description: HTTP Client Negotiation Accept Header. Indicates the types of responses the client can understand.
          in: header
          name: Accept
          required: true
          schema:
            default: application/json
            type: string
          style: simple
      responses:
        "200":
          description: OK
          headers: {}
      summary: Retrieve Subscription report by Status
      tags:
        - Report
