  /api/catalog_system/pub/products/search:
    get:
      deprecated: false
      description: "Retrieves general information about the store products. This information can be filtered and ordered by a number of options. It also can be paginated, filtered and ordered. \r

        \r

        ## Filters  \r

        \r

        - **Filter by full text** - `ft={searchWord}`  \r

        E.g.: `ft=television`\r

        \r

        - **Filter by category** - `fq=C:/{a}/{b}`  \r

        `{a}` and `{b}` are Category IDs   \r

        E.g.: `fq=C:/1000041/1000049/`\r

        \r

        - **Filter by brand** - `fq=B:/{a}/{b}`  \r

        `{a}` and `{b}` are Brand IDs\r

        E.g.: `fq=B:/189385/189387/`\r

        \r

        - **Filter by specification** - `fq=specificationFilter_{a}:{b}`  \r

        `{a}` is the specification ID\r

        `{b}` is the specification value\r

        E.g.: To filter products where the color is Blue, find the specification ID for color. Suppose it is 123, then the query will be: `fq=specificationFilter_123:Blue`\r

        \r

        - **Filter by price range** - `fq=P:[{a} TO {b}]`  \r

        `{a}`  is the minimum price \"from\"\r

        `{b}` is the highest price \"to\"  \r

        E.g.: `fq=P:[0 TO 20]` will search products between 0.00 and 20.00.  \r

        \r

        - **Filter by collection** - `fq=productClusterIds:{{productClusterId}}` \r

        `productClusterId` is the same as `collectionId`  \r

        For more information about collections, read [Creating a product collection](https://help.vtex.com/en/tutorial/creating-a-product-collection).\r

        \r

        - **Filter by product ID** - `fq=productId:{{productId}}`\r

        \r

        - **Filter by SKU ID** - `fq=skuId:{{skuId}}`\r

        \r

        - **Filter by referenceId** - `fq=alternateIds_RefId:{{referenceId}}`\r

        \r

        - **Filter by EAN13** - `fq=alternateIds_Ean:{{ean13}}`\r

        \r

        - **Filter by availability at a specific sales channel** - `fq=isAvailablePerSalesChannel_{{sc}}:{{bool}}`  \r

        `{{sc}}` is the desired sales channel  \r

        `{{bool}}` is true ou false, 1 or 0.  \r

        E.g.: seaching available products for the sales channel 4 would be `fq=isAvailablePerSalesChannel_4:1`\r

        \r

        - **Filter by available at a specific seller** - `fq=sellerId:{{sellerId}}`\r

        The search does not include White Label Sellers.\r

        \r

        ## Pagination\r

        \r

        - **Initial item number** - `_from={{first}}`\r

        - **Final item number** - `_to={{last}}`\r

        \r

        >⚠️ This endpoint returns a maximum of 50 items per response, so the difference between `_from` and `_to` should not exceed this number. The result order is descending, from the highest product ID to the lowest.\r

        \r

        ## Sorting\r

        \r

        - **Price**  \r

        `O=OrderByPriceDESC`  \r

        `O=OrderByPriceASC`\r

        \r

        - **Top Selling Products**  \r

        `O=OrderByTopSaleDESC`\r

        \r

        - **Best Reviews**  \r

        `O=OrderByReviewRateDESC`\r

        \r

        - **Name**  \r

        `O=OrderByNameASC`  \r

        `O=OrderByNameDESC`\r

        \r

        - **Release Date**  \r

        `O=OrderByReleaseDateDESC`\r

        \r

        - **Best Discounts**  \r

        `O=OrderByBestDiscountDESC`\r

        \r

        - **Score**  \r

        `O=OrderByScoreDESC`"
