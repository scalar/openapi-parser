  "/api/catalog_system/pub/facets/category/{categoryId}":
    get:
      description: "Retrieves the names and IDs of the categories facets. \r

        >⚠️ This endpoint returns a maximum of 50 items per response, so the difference between `_from` and `_to` should not exceed this number. The result order is descending, from the highest product ID to the lowest.\r

        \r

        ## Response body example:\r

        \r

        ```json\r

        [\r

        \t[\r

        \    {\r

        \      \"Name\":\"Tamanho Global\",\r

        \      \"Id\":45\r

        \t\t},\r

        \t\t{\r

        \      \"Name\":\"Percentuals\",\r

        \      \"Id\":25\r

        \t\t}\r

        \t]\r

        ]\r

        ```"
      parameters:
        - description: HTTP Client Negotiation Accept Header. Indicates the types of responses the client can understand.
          in: header
          name: Accept
          required: true
          schema:
            example: application/json
            type: string
          style: simple
        - description: Describes the type of the content being sent.
          in: header
          name: Content-Type
          required: true
          schema:
            example: application/json
            type: string
          style: simple
        - description: Category unique number identifier.
          in: path
          name: categoryId
          required: true
          schema:
            example: "1"
            type: string
          style: simple
        - description: Starter page range. These parameters allow the API to be paginated. Take into account that the initial and final pages cannot have a separation superior to 50 pages. Thus, it will be displayed 50 items per page.
          in: query
          name: _from
          required: false
          schema:
            example: "1"
            type: string
          style: form
        - description: Finisher page range. These parameters allow the API to be paginated. Take into account that the initial and final pages cannot have a separation superior to 50 pages. Thus, it will be displayed 50 items per page.
          in: query
          name: _to
          required: false
          schema:
            example: "50"
            type: string
          style: form
      responses:
        "200":
          content:
            application/json:
              example:
                - Id: 45
                  Name: Tamanho Global
                - Id: 25
                  Name: Percentuals
              schema:
                items:
                  description: Object with name and ID of the category's facet.
                  example:
                    Id: 45
                    Name: Tamanho Global
                  properties:
                    Id:
                      description: Category's facet ID.
                      example: 45
                      title: Id
                      type: integer
                    Name:
                      description: Category's facet name.
                      example: Tamanho Global
                      title: Name
                      type: string
                  required:
                    - Name
                    - Id
                  title: ""
                  type: object
                title: ""
                type: array
          description: OK
      summary: Get Category Facets
      tags:
        - Facets
