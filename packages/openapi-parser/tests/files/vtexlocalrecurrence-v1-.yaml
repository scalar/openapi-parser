components:
  schemas:
    AddrecurrenceitemRequest:
      example:
        frequency:
          interval: 1
          periodicity: monthly
        quantity: 2
        seller: "1"
        shippingAddressId: "-1461618656161"
        sku: "20"
      properties:
        frequency:
          $ref: "#/components/schemas/Frequency"
        quantity:
          format: int32
          type: integer
        seller:
          type: string
        shippingAddressId:
          type: string
        sku:
          type: string
      required:
        - sku
        - seller
        - quantity
        - frequency
        - shippingAddressId
      title: AddrecurrenceitemRequest
      type: object
    Frequency:
      example:
        interval: 1
        periodicity: monthly
      properties:
        interval:
          format: int32
          type: integer
        periodicity:
          type: string
      required:
        - periodicity
        - interval
      title: Frequency
      type: object
    Item:
      example:
        frequency:
          interval: 1
          periodicity: weekly
        quantity: 2
        seller: "1"
        shippingAddressId: "-1461618656161"
        sku: "18"
      properties:
        frequency:
          $ref: "#/components/schemas/Frequency"
        quantity:
          format: int32
          type: integer
        seller:
          type: string
        shippingAddressId:
          type: string
        sku:
          type: string
      required:
        - sku
        - seller
        - quantity
        - frequency
        - shippingAddressId
      title: Item
      type: object
    ReindexrecurrenceRequest:
      example:
        frequency:
          interval: 1
          periodicity: yearly
      properties:
        frequency:
          $ref: "#/components/schemas/Frequency"
      required:
        - frequency
      title: ReindexrecurrenceRequest
      type: object
    UpdatepartialrecurrenceRequest:
      example:
        deliveryDay: 18
        deliveryWeekday: Monday
        status: inactive
      properties:
        deliveryDay:
          format: int32
          type: integer
        deliveryWeekday:
          type: string
        status:
          type: string
      required:
        - deliveryDay
        - deliveryWeekday
        - status
      title: UpdatepartialrecurrenceRequest
      type: object
    UpdaterecurrenceRequest:
      example:
        deliveryDay: 26
        deliveryWeekday: Friday
        email: user@vtex.com.br
        items:
          - frequency:
              interval: 1
              periodicity: weekly
            quantity: 2
            seller: "1"
            shippingAddressId: "-1461618656161"
            sku: "18"
        paymentAccountId: 87FE21B06C0D42908D31A5B11E6FC043
      properties:
        deliveryDay:
          format: int32
          type: integer
        deliveryWeekday:
          type: string
        email:
          type: string
        items:
          description: ""
          items:
            $ref: "#/components/schemas/Item"
          type: array
        paymentAccountId:
          type: string
      required:
        - email
        - deliveryDay
        - deliveryWeekday
        - items
        - paymentAccountId
      title: UpdaterecurrenceRequest
      type: object
    UpdaterecurrencesettingsRequest:
      example:
        defaultSLA: Normal
        salesChannel: "1"
      properties:
        defaultSLA:
          type: string
        salesChannel:
          type: string
      required:
        - salesChannel
        - defaultSLA
      title: UpdaterecurrencesettingsRequest
      type: object
  securitySchemes:
    appKey:
      in: header
      name: X-VTEX-API-AppKey
      type: apiKey
    appToken:
      in: header
      name: X-VTEX-API-AppToken
      type: apiKey
