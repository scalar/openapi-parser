      parameters:
        - description: Continuous project ID
          in: path
          name: id
          required: true
          schema:
            format: int64
            type: integer
        - description: Target language that you want to instantly translate your file into.
          in: path
          name: targetLanguage
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InstantTranslationRequest"
      responses:
        "200":
          content:
            application/json:
              schema:
