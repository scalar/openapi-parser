          name: locale
          required: false
          schema:
            type: string
        - description: When `true`, and no article is found in the locale, it falls back to `locale=en`.
          in: query
          name: fallback
          required: false
          schema:
            type: boolean
        - in: query
          name: page
          required: false
          schema:
            default: 1
            format: int64
            type: integer
        - in: query
          name: per_page
          required: false
          schema:
            default: 1
            format: int64
            type: integer
