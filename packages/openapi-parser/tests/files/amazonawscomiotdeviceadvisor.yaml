paths:
  /suiteDefinitions:
    post:
      operationId: CreateSuiteDefinition
      description: <p>Creates a Device Advisor test suite.</p> <p>Requires permission to access the <a href="https://docs.aws.amazon.com/service-authorization/latest/reference/list_awsiot.html#awsiot-actions-as-permissions">CreateSuiteDefinition</a> action.</p>
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateSuiteDefinitionResponse"
        "480":
          description: ValidationException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationException"
        "481":
          description: InternalServerException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerException"
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - suiteDefinitionConfiguration
              properties:
                suiteDefinitionConfiguration:
                  description: Gets the suite definition configuration.
                  type: object
                  properties:
                    suiteDefinitionName:
                      allOf:
                        - $ref: "#/components/schemas/SuiteDefinitionName"
                        - description: Gets the suite definition name. This is a required parameter.
                    devices:
                      allOf:
                        - $ref: "#/components/schemas/DeviceUnderTestList"
                        - description: Gets the devices configured.
                    intendedForQualification:
                      allOf:
                        - $ref: "#/components/schemas/IntendedForQualificationBoolean"
                        - description: Gets the tests intended for qualification in a suite.
                    isLongDurationTest:
                      allOf:
                        - $ref: "#/components/schemas/IsLongDurationTestBoolean"
                        - description: Verifies if the test suite is a long duration test.
                    rootGroup:
                      allOf:
                        - $ref: "#/components/schemas/RootGroup"
                        - description: Gets the test suite root group. This is a required parameter.
                    devicePermissionRoleArn:
                      allOf:
                        - $ref: "#/components/schemas/AmazonResourceName"
                        - description: Gets the device permission ARN. This is a required parameter.
                    protocol:
                      allOf:
                        - $ref: "#/components/schemas/Protocol"
                        - description: Sets the MQTT protocol that is configured in the suite definition.
                tags:
                  description: The tags to be attached to the suite definition.
                  type: object
                  minProperties: 0
                  maxProperties: 50
                  additionalProperties:
                    $ref: "#/components/schemas/String256"
    parameters:
      - $ref: "#/components/parameters/X-Amz-Content-Sha256"
      - $ref: "#/components/parameters/X-Amz-Date"
      - $ref: "#/components/parameters/X-Amz-Algorithm"
      - $ref: "#/components/parameters/X-Amz-Credential"
      - $ref: "#/components/parameters/X-Amz-Security-Token"
      - $ref: "#/components/parameters/X-Amz-Signature"
      - $ref: "#/components/parameters/X-Amz-SignedHeaders"
    get:
      operationId: ListSuiteDefinitions
      description: <p>Lists the Device Advisor test suites you have created.</p> <p>Requires permission to access the <a href="https://docs.aws.amazon.com/service-authorization/latest/reference/list_awsiot.html#awsiot-actions-as-permissions">ListSuiteDefinitions</a> action.</p>
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListSuiteDefinitionsResponse"
        "480":
          description: ValidationException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationException"
        "481":
          description: InternalServerException
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerException"
      parameters:
        - name: maxResults
          in: query
          required: false
          description: The maximum number of results to return at once.
          schema:
            type: integer
            minimum: 1
            maximum: 50
        - name: nextToken
          in: query
          required: false
          description: A token used to get the next set of results.
          schema:
            type: string
