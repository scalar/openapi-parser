paths:
  "/notificator/{sellerId}/changenotification/{skuId}/inventory":
    post:
      deprecated: false
      description: |-
        This endpoint is used by *sellers* to notify marketplaces that the inventory level has changed for one of their SKUs. 

        There is no request body in this call, indicating the new inventory level, for instance. It only notifies a specific marketplace (`accountName`) that a seller (`sellerId`) has changed the inventory level of an SKU (`skuId`). 

        *Marketplaces* will then call the [fulfillment endpoint](https://developers.vtex.com/vtex-rest-api/reference/fulfillment-simulation) provided in the seller registration form to get the updated inventory  information.
      operationId: InventoryNotification
      parameters:
        - description: Name of the VTEX account that belongs to the marketplace. The notification will be posted into this account.
          in: query
          name: accountName
          required: true
          schema:
            default: apiexamples
            type: string
        - description: Environment to use. Used as part of the URL.
          in: query
          name: environment
          required: true
          schema:
            default: vtexcommercestable
            type: string
        - description: HTTP Client Negotiation Accept Header. Indicates the types of responses the client can understand.
          in: header
          name: Accept
          required: true
          schema:
            default: application/json
            type: string
          style: simple
        - description: Describes the type of the content being sent.
          in: header
          name: Content-Type
          required: true
          schema:
            default: application/json
            type: string
          style: simple
        - description: A string that identifies the seller in the marketplace. This ID must be created by the marketplace and informed to the seller before the integration is built.
          in: path
          name: sellerId
          required: true
          schema:
            default: seller123
            type: string
          style: simple
        - description: A string that identifies the SKU in the seller, that suffered the change. This is the ID that the marketplace will use for all  references to this SKU, such as price and inventory notifications.
          in: path
          name: skuId
          required: true
          schema:
            default: "1234"
            type: string
          style: simple
      responses:
        "202":
          description: Accepted
          headers: {}
      summary: Notify marketplace of inventory update
      tags:
        - Notification
  "/notificator/{sellerId}/changenotification/{skuId}/price":
    post:
      deprecated: false
      description: |-
        This endpoint is used by *sellers* to notify marketplaces that the price has changed for one of their SKUs. 

        There is no request body in this call, indicating the new price value, for instance. It only notifies a specific marketplace (`accountName`) that a seller (`sellerId`) has changed the price of an SKU (`skuId`). 

        *Marketplaces* will then call the [fulfillment endpoint](https://developers.vtex.com/vtex-rest-api/reference/fulfillment-simulation) provided in the seller registration form to get the updated price information.
      operationId: PriceNotification
      parameters:
        - description: Name of the VTEX account that belongs to the marketplace. The notification will be posted into this account.
          in: query
          name: accountName
          required: true
          schema:
            default: apiexamples
            type: string
        - description: Describes the type of the content being sent.
          in: header
          name: Content-Type
          required: true
          schema:
            default: application/json
            type: string
          style: simple
        - description: Environment to use. Used as part of the URL.
          in: query
          name: environment
          required: true
          schema:
            default: vtexcommercestable
            type: string
        - description: HTTP Client Negotiation Accept Header. Indicates the types of responses the client can understand.
          in: header
          name: Accept
          required: true
          schema:
            default: application/json
            type: string
          style: simple
        - description: A string that identifies the seller in the marketplace. This ID must be created by the marketplace and informed to the seller before the integration is built.
          in: path
          name: sellerId
          required: true
          schema:
            default: seller123
            type: string
          style: simple
        - description: A string that identifies the seller's SKU that suffered the change. This is the ID that the marketplace will use for all  references to this SKU, such as price and inventory notifications.
          in: path
          name: skuId
          required: true
          schema:
            default: "1234"
            type: string
          style: simple
      responses:
        "202":
          description: Accepted
          headers: {}
      summary: Notify marketplace of price update
      tags:
        - Notification
  /offer-manager/pvt/offers:
    get:
      deprecated: false
      description: |-
        Offers are seller's products and SKUs that were sent to the marketplace, and already have their price and inventory level configured. 

         This endpoint retrieves the available offers in a marketplace. It differs from the Get Suggestions endpoints, since it retrieves products that were already matched by the marketplace, and are currently in its catalog. 

        It is possible to filter the search through the following parameters: 

        - rows 
        - sort 

        - start 

        - fq
      operationId: Getofferslist
      parameters:
        - description: |-
            Criteria used to sort the list of offers. For sorting values in ascending order, use `asc`, while for descending order, use `desc`. To fill in the field, insert the sorting criteria, followed by 'asc', or 'desc', separated by a comma. You can sort by the following criteria: 

            - **price:** sorts offers by price. *Ascending* goes from lowest to highest price, while *Descending* goes from highest to lowest price. 

            - **name:** sorts offers by *productName*, in alphabetical order. *Ascending* goes from *A* to *Z*, while *Descending* goes from *Z* to *A*. 

            - **availability:** availability in the sales channel (sc). The default value is 1. 

            Ex. sort=availability,desc 

            Ex. sort=name,asc 

            Ex. price,desc
          explode: true
          in: query
          name: sort
          required: false
          schema:
            example: availability,desc
            type: string
          style: form
        - description: Number of rows included in the response. Each row corresponds to a single offer. The default amount of rows in the response is 1, and the maximum amount is 50. To have more than one offer listed in the response, please add the `rows` parameter with a number greater than 1.
          explode: true
          in: query
          name: rows
          required: false
          schema:
            default: 20
            type: integer
          style: form
        - description: Number corresponding to the row from which the offer list will begin, used for pagination. Filters the list of offers by retrieving the offers starting from the row defined. The default value is 0, if the param is not included in the call.
          explode: true
          in: query
          name: start
          required: false
          schema:
            default: 21
            type: integer
          style: form
        - description: |-
            This filter query can be used to filter offers by the criteria described below. It should be filled in by following the format: `fq={{criteriaName}}:{{criteriaValue}}`. 

            - **productId:** integer of the product ID 

            - **productName:** string of the product's name 

            - **skuId:** integer of the SKU ID 

            - **eanId:** string of the EAN ID 

            - **refId:** string of the Ref ID 

            - **categoryId:** integer of the category ID 

            - **brandId:** integer of the brand ID 

            - **sellerId:** string of the seller ID 

            - **sc:** integer of the sales channel's ID (trade policy in VTEX) 

            Ex: skuId:172 

            Ex: categoryId:13 

            Ex. productName:Product example-123
          explode: true
          in: query
          name: fq
          required: false
          schema:
            example: skuId:172
            type: string
          style: form
        - description: Name of the VTEX account. Used as part of the URL
          in: query
          name: accountName
          required: true
          schema:
            default: apiexamples
            type: string
        - description: Describes the type of the content being sent.
          in: header
          name: Content-Type
          required: true
          schema:
            default: application/json
            type: string
          style: simple
        - description: Environment to use. Used as part of the URL.
          in: query
          name: environment
          required: true
          schema:
            default: vtexcommercestable
            type: string
        - description: HTTP Client Negotiation Accept Header. Indicates the types of responses the client can understand.
          in: header
          name: Accept
          required: true
          schema:
            default: application/json
            type: string
          style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                - BrandId: 2004291
                  CategoryId: 1563
                  LastModified: 2021-05-06T21:37:24.262529
                  ProductId: "941947"
                  ProductName: Produto Teste 04 - Preto - 40
                  Skus:
                    - EanId: null
