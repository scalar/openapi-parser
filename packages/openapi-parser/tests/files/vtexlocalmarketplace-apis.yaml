  /seller-register/pvt/seller-leads:
    get:
      deprecated: false
      description: |-
        This call's response includes a list of all sellers invited by the marketplace operator to join them. Retrieved results can be filtered by adding optional query fields to the request. Each seller listed includes the following information: 

        - `id` 

        - `createdAt` 

        - `status` 

        - `isConnected` 

        - `sellerEmail` 

        - `sellerName` 

        - `salesChannel` 

        - `email`
      operationId: ListSellerLeads
      parameters:
        - description: Name of the VTEX account that belongs to the marketplace. All data extracted, and changes added will be posted into this account.
          in: query
          name: accountName
          required: true
          schema:
            default: apiexamples
            type: string
        - description: Environment to use. Used as part of the URL.
          in: query
          name: environment
          required: true
          schema:
            default: vtexcommercestable
            type: string
        - description: This field determines the limit used to retrieve the list of sellers. The response includes objects starting `from` the value inputted here.
          explode: true
          in: query
          name: offset
          required: true
          schema:
            default: 0
            format: int32
            type: integer
          style: form
        - description: "This field determines the limit used to retrieve the list of sellers. The response includes objects until the value inputted here.            "
          explode: true
          in: query
          name: limit
          required: true
          schema:
            default: 15
            format: int32
            type: integer
          style: form
        - description: Query param that enables results to be filter by whether the seller lead is already connected to the marketplace or not.
          explode: true
          in: query
          name: isConnected
          required: true
          schema:
            default: ""
            type: string
          style: form
        - description: Custom search field, that filters sellers invited by specific marketplace operator's  email.
          explode: true
          in: query
          name: search
          required: true
          schema:
            default: user email
            type: string
          style: form
        - description: Seller Lead's status. Includes `accepted`, `connected` or `invited`.
          explode: true
          in: query
          name: status
          required: true
          schema:
            default: invited
            type: string
          style: form
        - description: |-
            Query param determining how data will be ordered in the response, ordering by name or ID in descending our ascending order. Includes the following values: 

            `namesort` = desc/asc 

            `idsort` = desc/asc
          explode: true
          in: query
          name: orderBy
          required: true
          schema:
            type: string
          style: form
        - description: HTTP Client Negotiation Accept Header. Indicates the types of responses the client can understand.
          in: header
          name: Accept
          required: true
          schema:
            default: application/json
            type: string
          style: simple
        - description: Describes the type of the content being sent.
          in: header
          name: Content-Type
          required: true
          schema:
            default: application/json
            type: string
          style: simple
      responses:
        "200":
          description: OK
          headers: {}
      summary: List Seller Leads
      tags:
        - Seller Invite
    post:
      deprecated: false
      description: |-
        This API is used by marketplace operators to invite sellers to join their marketplace. The request sends an email to the seller, inviting sellers to activate their store. The invitation's link in the email is unique per user, and available for only seven days for the seller to click and begin activating their store. 

        The email template is completely customizable. All email templates that VTEX sends to seller leads can be found and edited in the marketplace's VTEX Admin, on the Message Center section.
      operationId: CreateSellerLead
      parameters:
        - description: Name of the VTEX account that belongs to the marketplace. All data extracted, and changes added will be posted into this account.
          in: query
          name: accountName
          required: true
          schema:
            default: apiexample
            type: string
        - description: Environment to use. Used as part of the URL.
          in: query
          name: environment
          required: true
          schema:
            default: vtexcommercestable
