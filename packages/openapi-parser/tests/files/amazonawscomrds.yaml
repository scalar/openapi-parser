          schema:
            type: string
        - name: DatabaseName
          in: query
          required: false
          description: "<p>The database name for the restored DB cluster.</p> <p>Valid for: Aurora DB clusters and Multi-AZ DB clusters</p>"
          schema:
            type: string
        - name: OptionGroupName
          in: query
