    \r

    All requests need the **authorization header**.\r

    \r

    Additionally, you can find more information on installment payments for an order in the `customData`  field found in the [Get Order](https://developers.vtex.com/docs/api-reference/orders-api#get-/api/oms/pvt/orders/-orderId-) endpoint of the Orders API. This includes the number of installments, amount and due dates.\r

    \r

    This API allows two kinds of authorization:\r

    1. Authorization header containing the VTEX ID authentication token.\r

    2. VTEX Appkey and Apptoken headers."
