openapi: 3.0.0
servers:
  - url: https://vtex.local
  - description: VTEX server URL.
    url: https://{accountName}.{environment}.com.br/api
    variables:
      accountName:
        default: "{accountName}"
        description: Name of the VTEX account. Used as part of the URL.
      environment:
        default: "{environment}"
        description: Environment to use. Used as part of the URL.
info:
  contact: {}
  title: SKU Bindings API
  version: "1.0"
  x-origin:
    - format: openapi
      url: https://raw.githubusercontent.com/vtex/openapi-schemas/master/VTEX - SKU Bindings API.json
      version: "3.0"
  x-providerName: vtex.local
  x-serviceName: SKU-Bindings-API
  x-logo:
    url: https://api.apis.guru/v2/cache/logo/https_apis.guru_assets_images_no-logo.svg
security:
  - appKey: []
    appToken: []
tags:
  - name: SKU Bindings
paths:
  "/catalog/pvt/skusellers/{skuId}":
    get:
      deprecated: false
      description: "Retrieves SKU Bindings details by SKU ID.\r

        \r

        ## Response body example\r

        \r

        ```json\r

        [\r

        \    {\r

        \        \"Id\": 48,\r

        \        \"SellerId\": \"cosmetics1\",\r

        \        \"StockKeepingUnitId\": 1,\r

        \        \"SellerSkuId\": \"42\",\r

        \        \"IsActive\": true,\r

        \        \"LastUpdateDate\": \"2020-10-21T19:13:00.657\",\r

        \        \"SalesPolicy\": 0\r

        \    }\r

        ]\r

        ```"
      operationId: GetbySkuId
      parameters:
        - description: Describes the type of the content being sent.
          in: header
          name: Content-Type
          required: true
          schema:
            default: application/json
            type: string
          style: simple
        - description: HTTP Client Negotiation _Accept_ Header. Indicates the types of responses the client can understand.
          in: header
          name: Accept
          required: true
          schema:
            default: application/json
            type: string
          style: simple
        - description: SKU's unique identifier in the marketplace.
          in: path
          name: skuId
          required: true
          schema:
            example: "1"
            type: string
          style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                description: Array containing objects with information about each SKU Binding.
                items:
                  description: Object with information about an SKU Binding.
                  example:
                    - Id: 48
                      IsActive: true
                      LastUpdateDate: 2020-10-21T19:13:00.657
                      SalesPolicy: 0
                      SellerId: cosmetics1
                      SellerSkuId: "42"
                      StockKeepingUnitId: 1
                  properties:
                    Id:
                      description: SKU Binding ID.
                      format: int32
                      type: integer
                    IsActive:
                      description: Defines if the SKU binding is active.
                      type: boolean
                    LastUpdateDate:
                      description: Date when the SKU binding was updated for the last time, in UTC format.
                      type: string
                    SalesPolicy:
                      description: Sales policy ID.
                      format: int32
                      type: integer
                    SellerId:
                      description: ID that identifies the seller in the marketplace. It can be the same as the seller name or a unique number. Check the **Sellers management** section in the Admin to get the correct ID.
                      type: string
                    SellerSkuId:
                      description: SKU seller ID.
                      type: string
                    StockKeepingUnitId:
                      description: SKU ID in the VTEX marketplace.
                      format: int32
                      type: integer
                  type: object
                type: array
          description: OK
      summary: Get SKU Bindings by SKU ID
      tags:
        - SKU Bindings
