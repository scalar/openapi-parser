        searchTerms:
          items:
            type: string
          nullable: true
          type: array
        skip:
          format: int32
          type: integer
        suggestedSearch:
          nullable: true
          type: string
        take:
          format: int32
          type: integer
        totalResults:
          format: int32
          type: integer
      type: object
