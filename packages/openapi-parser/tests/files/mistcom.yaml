                                - v2c
                              type: string
                            type:
                              enum:
                                - default_context_prefix
                              type: string
                            write_view:
                              description: refer to view name
                              example: all
                              type: string
                          type: object
                        type: array
                    type: object
                  type: array
                security_to_group:
                  properties:
                    content:
                      items:
                        properties:
                          group:
                            description: refer to group_name under access
                            type: string
                          security_name:
                            type: string
                        type: object
                      type: array
                    security_model:
                      enum:
                        - usm
                        - v1
                        - v2c
                      type: string
                  type: object
              type: object
          type: object
