    sso:
      description: SSO
      properties:
        created_time:
          readOnly: true
          type: number
        custom_logout_url:
          description: optional, a URL we will redirect the user after user logout from Mist (for some IdP which supports a custom logout URL that is different from SP-initiated SLO process)
          type: string
        default_role:
          description: default role to assign if there’s no match. By default, an assertion is treated as invalid when there’s no role matched
          type: string
        domain:
          type: string
        id:
          format: uuid
          readOnly: true
          type: string
        idp_cert:
          description: if `idp_type`==`saml`. IDP Cert (used to verify the signed response)
          type: string
        idp_sign_algo:
          description: if `idp_type`==`saml`. Signing algorithm for SAML Assertion
          type: string
        idp_sso_url:
          description: IDP Single-Sign-On URL
          type: string
        idp_type:
          default: saml
          enum:
            - saml
            - ldap
            - oauth
          type: string
        ignore_unmatched_roles:
          description: ignore any unmatched roles provided in assertion. By default, an assertion is treated as invalid for any unmatched role
          type: boolean
        issuer:
          description: if `idp_type`==`saml`. IDP issuer URL
          type: string
        ldap_base_dn:
          description: if `idp_type`==`ldap`
          type: string
        ldap_bind_dn:
          description: if `idp_type`==`ldap`
          type: string
        ldap_bind_password:
          description: if `idp_type`==`ldap`
          type: string
        ldap_certs:
          description: if `idp_type`==`ldap`
          items:
            type: string
          type: array
        ldap_client_cert:
          description: if `idp_type`==`ldap`
          type: string
        ldap_client_key:
          description: if `idp_type`==`ldap`
          type: string
        ldap_group_attr:
          description: if `idp_type`==`ldap`
          type: string
        ldap_group_dn:
          description: if `ldap_type`==`custom`
          type: string
        ldap_group_filter:
          description: if `ldap_type`==`custom`
          type: string
        ldap_server_hosts:
          description: if `idp_type`==`ldap`
          items:
            type: string
          type: array
        ldap_type:
          default: ad
          description: if `idp_type`==`ldap`
          enum:
            - ad
            - okta
            - custom
          type: string
        ldap_user_filter:
          description: |-
            * if `ldap_type`==`ad`: "(CN=%s)"
            * if `ldap_type`==`okta`: "(uid=%s)"
            * if `ldap_type`==`custom`
          type: string
        modified_time:
          readOnly: true
          type: number
        msp_id:
          format: uuid
          readOnly: true
          type: string
        name:
          description: name
          type: string
        nameid_format:
          default: email
          description: if `idp_type`==`saml`
          enum:
            - email
            - unspecified
          type: string
        oauth_cc_client_id:
          description: if `oauth_type`==`okta`, Client Credentials
          example: e60da615-7def-4c5a-8196-43675f45e174
          type: string
        oauth_cc_client_secret:
          description: if `oauth_type`==`okta`, oauth_cc_client_secret is RSA private key, of the form "-----BEGIN RSA PRIVATE KEY--...."
          example: akL8Q~5kWFMVFYl4TFZ3fi~7cMdyDONi6cj01cpH
          type: string
        oauth_discovery_url:
          description: if `idp_type`==`oauth`
          type: string
        oauth_ropc_client_id:
