    wlan_airwatch:
      description: airwatch wlan settings
      properties:
        api_key:
          description: API Key
          type: string
        console_url:
          description: console URL
          type: string
        enabled:
          type: boolean
        password:
          description: password
          type: string
        username:
          description: username
          type: string
      type: object
    wlan_app_qos:
      description: app qos wlan settings
      properties:
        apps:
          properties:
            skype-business-video:
              properties:
                dscp:
                  type: integer
                dst_subnet:
                  type: string
                src_subnet:
                  type: string
              type: object
            skype-business-voice:
              properties:
                dscp:
                  type: integer
              type: object
          type: object
        enabled:
          type: boolean
        others:
          items:
            properties:
              dscp:
                type: integer
              dst_subnet:
                type: string
              port_ranges:
                type: string
              protocol:
                type: string
              src_subnet:
                type: string
            type: object
          minItems: 1
          type: array
          uniqueItems: true
      type: object
      x-examples:
        example-1:
          apps:
            skype-business-video:
              dscp: 32
              dst_subnet: 10.2.0.0/16
