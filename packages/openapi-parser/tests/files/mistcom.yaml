  /api/v1/const/alarm_defs:
    get:
      description: Get brief definitions of all the supported alarm types.  The example field contains an example payload as you would recieve in the alarm webhook output.
      operationId: getAlarmDefinitions
      responses:
        "200":
          content:
            application/json:
              examples:
                example-1:
                  value:
                    - display: Device offline
                      example:
                        aps:
                          - d420b02000fa
                        count: 1
                        group: infrastructure
                        hostnames:
                          - Vendor_AP2
                        id: f70c308f-7007-4866-9ecd-0d01842979ea
                        last_seen: 1629753888
                        org_id: 09dac91f-6e73-4100-89f7-698e0fafbb1b
                        severity: warn
                        site_id: dcfb31a1-d615-4361-8c95-b9dde05aa704
                        timestamp: 1629753888
                        type: device_down
                      fields:
                        - aps
                        - hostnames
                      group: infrastructure
                      key: device_down
                      severity: warn
              schema:
                items:
                  properties:
                    display:
                      description: Description of the alarm type
                      type: string
                    fields:
                      description: List of fields available in an alarm details payload (in REST APIs & Webhooks); e.g. `aps`, `switches`, `gateways`, `hostnames`, `ssids`, `bssids`
                      items:
                        type: string
                      type: array
                    group:
                      description: Group to which the alarm belongs
                      type: string
                    key:
                      description: Key name of an alarm type
                      type: string
                    marvis_suggestion_category:
                      description: Marvis defined category to which the alarm belongs
                      type: string
                    severity:
                      description: Severity of the alarm
                      type: string
                  required:
                    - key
                    - display
                    - group
                    - severity
                    - fields
                  type: object
                minItems: 1
                type: array
                uniqueItems: true
          description: OK
      summary: getAlarmDefinitions
      tags:
        - Constants
