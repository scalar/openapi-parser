    FsxWindowsSubdirectory:
      type: string
      pattern: ^[a-zA-Z0-9_\-\+\./\(\)\$\p{Zs}]+$
      maxLength: 4096
    SmbUser:
      type: string
      pattern: ^[^\x5B\x5D\\/:;|=,+*?]{1,104}$
      maxLength: 104
    SmbDomain:
      type: string
      pattern: ^[A-Za-z0-9]((\.|-+)?[A-Za-z0-9]){0,252}$
      maxLength: 253
    SmbPassword:
      type: string
      pattern: ^.{0,104}$
      maxLength: 104
      format: password
    HdfsSubdirectory:
      type: string
      pattern: ^[a-zA-Z0-9_\-\+\./\(\)\$\p{Zs}]+$
      maxLength: 4096
    HdfsNameNodeList:
      type: array
      items:
        $ref: "#/components/schemas/HdfsNameNode"
      minItems: 1
    HdfsBlockSize:
