      pattern: ^kms:\/\/http[s]?@(([a-zA-Z0-9\-]*[a-zA-Z0-9])\.)*([A-Za-z0-9\-]*[A-Za-z0-9])(;(([a-zA-Z0-9\-]*[a-zA-Z0-9])\.)*([A-Za-z0-9\-]*[A-Za-z0-9]))*:[0-9]{1,5}\/kms$
      minLength: 1
      maxLength: 255
    QopConfiguration:
      type: object
      properties:
        RpcProtection:
          allOf:
            - $ref: "#/components/schemas/HdfsRpcProtection"
            - description: The RPC protection setting configured on the HDFS cluster. This setting corresponds to your <code>hadoop.rpc.protection</code> setting in your <code>core-site.xml</code> file on your Hadoop cluster.
        DataTransferProtection:
          allOf:
            - $ref: "#/components/schemas/HdfsDataTransferProtection"
            - description: The data transfer protection setting configured on the HDFS cluster. This setting corresponds to your <code>dfs.data.transfer.protection</code> setting in the <code>hdfs-site.xml</code> file on your Hadoop cluster.
      description: The Quality of Protection (QOP) configuration specifies the Remote Procedure Call (RPC) and data transfer privacy settings configured on the Hadoop Distributed File System (HDFS) cluster.
    HdfsAuthenticationType:
      type: string
      enum:
        - SIMPLE
        - KERBEROS
    HdfsUser:
      type: string
      pattern: ^[_.A-Za-z0-9][-_.A-Za-z0-9]*$
      minLength: 1
      maxLength: 256
    KerberosPrincipal:
      type: string
      pattern: ^.+$
      minLength: 1
      maxLength: 256
    KerberosKeytabFile:
      type: string
      maxLength: 65536
    KerberosKrb5ConfFile:
      type: string
      maxLength: 131072
    NfsSubdirectory:
      type: string
      pattern: ^[a-zA-Z0-9_\-\+\./\(\)\p{Zs}]+$
      maxLength: 4096
    ServerHostname:
      type: string
      pattern: ^(([a-zA-Z0-9\-]*[a-zA-Z0-9])\.)*([A-Za-z0-9\-]*[A-Za-z0-9])$
      maxLength: 255
    OnPremConfig:
      type: object
      required:
        - AgentArns
      properties:
        AgentArns:
          allOf:
            - $ref: "#/components/schemas/AgentArnList"
            - description: ARNs of the agents to use for an NFS location.
      description: A list of Amazon Resource Names (ARNs) of agents to use for a Network File System (NFS) location.
    NfsMountOptions:
      type: object
      properties:
        Version:
          allOf:
            - $ref: "#/components/schemas/NfsVersion"
            - description: "<p>Specifies the NFS version that you want DataSync to use when mounting your NFS share. If the server refuses to use the version specified, the task fails.</p> <p>You can specify the following options:</p> <ul> <li> <p> <code>AUTOMATIC</code> (default): DataSync chooses NFS version 4.1.</p> </li> <li> <p> <code>NFS3</code>: Stateless protocol version that allows for asynchronous writes on the server.</p> </li> <li> <p> <code>NFSv4_0</code>: Stateful, firewall-friendly protocol version that supports delegations and pseudo file systems.</p> </li> <li> <p> <code>NFSv4_1</code>: Stateful protocol version that supports sessions, directory delegations, and parallel data processing. NFS version 4.1 also includes all features available in version 4.0.</p> </li> </ul> <note> <p>DataSync currently only supports NFS version 3 with Amazon FSx for NetApp ONTAP locations.</p> </note>"
      description: Specifies how DataSync can access a location using the NFS protocol.
    ObjectStorageServerPort:
