            - description: <p>Your agent activation key. You can get the activation key either by sending an HTTP GET request with redirects that enable you to get the agent IP address (port 80). Alternatively, you can get it from the DataSync console.</p> <p>The redirect URL returned in the response provides you the activation key for your agent in the query string parameter <code>activationKey</code>. It might also include other activation-related parameters; however, these are merely defaults. The arguments you pass to this API call determine the actual configuration of your agent.</p> <p>For more information, see Activating an Agent in the <i>DataSync User Guide.</i> </p>
        AgentName:
          allOf:
            - $ref: "#/components/schemas/TagValue"
            - description: The name you configured for your agent. This value is a text reference that is used to identify the agent in the console.
        Tags:
          allOf:
            - $ref: "#/components/schemas/InputTagList"
            - description: "<p>The key-value pair that represents the tag that you want to associate with the agent. The value can be an empty string. This value helps you manage, filter, and search for your agents.</p> <note> <p>Valid characters for key and value are letters, spaces, and numbers representable in UTF-8 format, and the following special characters: + - = . _ : / @. </p> </note>"
        VpcEndpointId:
          allOf:
            - $ref: "#/components/schemas/VpcEndpointId"
            - description: "<p>The ID of the VPC (virtual private cloud) endpoint that the agent has access to. This is the client-side VPC endpoint, also called a PrivateLink. If you don't have a PrivateLink VPC endpoint, see <a href=\"https://docs.aws.amazon.com/vpc/latest/userguide/endpoint-service.html#create-endpoint-service\">Creating a VPC Endpoint Service Configuration</a> in the Amazon VPC User Guide.</p> <p>VPC endpoint ID looks like this: <code>vpce-01234d5aff67890e1</code>.</p>"
        SubnetArns:
          allOf:
            - $ref: "#/components/schemas/PLSubnetArnList"
            - description: The Amazon Resource Names (ARNs) of the subnets in which DataSync will create elastic network interfaces for each data transfer task. The agent that runs a task must be private. When you start a task that is associated with an agent created in a VPC, or one that has access to an IP address in a VPC, then the task is also private. In this case, DataSync creates four network interfaces for each task in your subnet. For a data transfer to work, the agent must be able to route to all these four network interfaces.
        SecurityGroupArns:
          allOf:
            - $ref: "#/components/schemas/PLSecurityGroupArnList"
            - description: The ARNs of the security groups used to protect your data transfer task subnets. See <a href="https://docs.aws.amazon.com/datasync/latest/userguide/API_Ec2Config.html#DataSync-Type-Ec2Config-SecurityGroupArns">SecurityGroupArns</a>.
      description: CreateAgentRequest
    CreateLocationEfsResponse:
      type: object
      properties:
        LocationArn:
          allOf:
            - $ref: "#/components/schemas/LocationArn"
            - description: The Amazon Resource Name (ARN) of the Amazon EFS file system location that you create.
      description: CreateLocationEfs
    CreateLocationEfsRequest:
      type: object
      required:
        - EfsFilesystemArn
        - Ec2Config
      title: CreateLocationEfsRequest
      properties:
        Subdirectory:
          allOf:
            - $ref: "#/components/schemas/EfsSubdirectory"
            - description: <p>Specifies a mount path for your Amazon EFS file system. This is where DataSync reads or writes data (depending on if this is a source or destination location). By default, DataSync uses the root directory, but you can also include subdirectories.</p> <note> <p>You must specify a value with forward slashes (for example, <code>/path/to/folder</code>).</p> </note>
        EfsFilesystemArn:
          allOf:
            - $ref: "#/components/schemas/EfsFilesystemArn"
            - description: Specifies the ARN for the Amazon EFS file system.
        Ec2Config:
          allOf:
            - $ref: "#/components/schemas/Ec2Config"
            - description: Specifies the subnet and security groups DataSync uses to access your Amazon EFS file system.
        Tags:
          allOf:
            - $ref: "#/components/schemas/InputTagList"
            - description: Specifies the key-value pair that represents a tag that you want to add to the resource. The value can be an empty string. This value helps you manage, filter, and search for your resources. We recommend that you create a name tag for your location.
        AccessPointArn:
          allOf:
            - $ref: "#/components/schemas/EfsAccessPointArn"
            - description: Specifies the Amazon Resource Name (ARN) of the access point that DataSync uses to access the Amazon EFS file system.
        FileSystemAccessRoleArn:
          allOf:
            - $ref: "#/components/schemas/IamRoleArn"
            - description: Specifies an Identity and Access Management (IAM) role that DataSync assumes when mounting the Amazon EFS file system.
        InTransitEncryption:
          allOf:
            - $ref: "#/components/schemas/EfsInTransitEncryption"
            - description: <p>Specifies whether you want DataSync to use Transport Layer Security (TLS) 1.2 encryption when it copies data to or from the Amazon EFS file system.</p> <p>If you specify an access point using <code>AccessPointArn</code> or an IAM role using <code>FileSystemAccessRoleArn</code>, you must set this parameter to <code>TLS1_2</code>.</p>
      description: CreateLocationEfsRequest
    CreateLocationFsxLustreResponse:
      type: object
      properties:
        LocationArn:
          allOf:
            - $ref: "#/components/schemas/LocationArn"
            - description: "The Amazon Resource Name (ARN) of the FSx for Lustre file system location that's created. "
    CreateLocationFsxLustreRequest:
      type: object
      required:
        - FsxFilesystemArn
        - SecurityGroupArns
      title: CreateLocationFsxLustreRequest
      properties:
        FsxFilesystemArn:
          allOf:
            - $ref: "#/components/schemas/FsxFilesystemArn"
            - description: The Amazon Resource Name (ARN) for the FSx for Lustre file system.
        SecurityGroupArns:
          allOf:
            - $ref: "#/components/schemas/Ec2SecurityGroupArnList"
            - description: The Amazon Resource Names (ARNs) of the security groups that are used to configure the FSx for Lustre file system.
        Subdirectory:
          allOf:
            - $ref: "#/components/schemas/FsxLustreSubdirectory"
            - description: A subdirectory in the location's path. This subdirectory in the FSx for Lustre file system is used to read data from the FSx for Lustre source location or write data to the FSx for Lustre destination.
        Tags:
          allOf:
            - $ref: "#/components/schemas/InputTagList"
            - description: The key-value pair that represents a tag that you want to add to the resource. The value can be an empty string. This value helps you manage, filter, and search for your resources. We recommend that you create a name tag for your location.
    CreateLocationFsxOntapResponse:
      type: object
      properties:
        LocationArn:
          allOf:
            - $ref: "#/components/schemas/LocationArn"
            - description: Specifies the ARN of the FSx for ONTAP file system location that you create.
    CreateLocationFsxOntapRequest:
      type: object
      required:
        - Protocol
        - SecurityGroupArns
        - StorageVirtualMachineArn
      title: CreateLocationFsxOntapRequest
      properties:
        Protocol:
          $ref: "#/components/schemas/FsxProtocol"
        SecurityGroupArns:
          allOf:
            - $ref: "#/components/schemas/Ec2SecurityGroupArnList"
            - description: "<p>Specifies the Amazon EC2 security groups that provide access to your file system's preferred subnet.</p> <p>The security groups must allow outbound traffic on the following ports (depending on the protocol you use):</p> <ul> <li> <p> <b>Network File System (NFS)</b>: TCP ports 111, 635, and 2049</p> </li> <li> <p> <b>Server Message Block (SMB)</b>: TCP port 445</p> </li> </ul> <p>Your file system's security groups must also allow inbound traffic on the same ports.</p>"
        StorageVirtualMachineArn:
          allOf:
            - $ref: "#/components/schemas/StorageVirtualMachineArn"
            - description: Specifies the ARN of the storage virtual machine (SVM) in your file system where you want to copy data to or from.
        Subdirectory:
          allOf:
            - $ref: "#/components/schemas/FsxOntapSubdirectory"
            - description: <p>Specifies a path to the file share in the SVM where you'll copy your data.</p> <p>You can specify a junction path (also known as a mount point), qtree path (for NFS file shares), or share name (for SMB file shares). For example, your mount path might be <code>/vol1</code>, <code>/vol1/tree1</code>, or <code>/share1</code>.</p> <note> <p>Don't specify a junction path in the SVM's root volume. For more information, see <a href="https://docs.aws.amazon.com/fsx/latest/ONTAPGuide/managing-svms.html">Managing FSx for ONTAP storage virtual machines</a> in the <i>Amazon FSx for NetApp ONTAP User Guide</i>.</p> </note>
        Tags:
          allOf:
            - $ref: "#/components/schemas/InputTagList"
            - description: Specifies labels that help you categorize, filter, and search for your Amazon Web Services resources. We recommend creating at least a name tag for your location.
    CreateLocationFsxOpenZfsResponse:
      type: object
      properties:
        LocationArn:
          allOf:
            - $ref: "#/components/schemas/LocationArn"
            - description: The ARN of the FSx for OpenZFS file system location that you created.
    CreateLocationFsxOpenZfsRequest:
      type: object
      required:
        - FsxFilesystemArn
        - Protocol
        - SecurityGroupArns
      title: CreateLocationFsxOpenZfsRequest
      properties:
        FsxFilesystemArn:
          allOf:
            - $ref: "#/components/schemas/FsxFilesystemArn"
            - description: The Amazon Resource Name (ARN) of the FSx for OpenZFS file system.
        Protocol:
          allOf:
            - $ref: "#/components/schemas/FsxProtocol"
            - description: The type of protocol that DataSync uses to access your file system.
        SecurityGroupArns:
          allOf:
            - $ref: "#/components/schemas/Ec2SecurityGroupArnList"
            - description: The ARNs of the security groups that are used to configure the FSx for OpenZFS file system.
        Subdirectory:
          allOf:
            - $ref: "#/components/schemas/FsxOpenZfsSubdirectory"
            - description: A subdirectory in the location's path that must begin with <code>/fsx</code>. DataSync uses this subdirectory to read or write data (depending on whether the file system is a source or destination location).
        Tags:
          allOf:
            - $ref: "#/components/schemas/InputTagList"
            - description: The key-value pair that represents a tag that you want to add to the resource. The value can be an empty string. This value helps you manage, filter, and search for your resources. We recommend that you create a name tag for your location.
    CreateLocationFsxWindowsResponse:
      type: object
      properties:
        LocationArn:
          allOf:
            - $ref: "#/components/schemas/LocationArn"
            - description: The ARN of the FSx for Windows File Server file system location you created.
    CreateLocationFsxWindowsRequest:
      type: object
      required:
        - FsxFilesystemArn
        - SecurityGroupArns
        - User
        - Password
      title: CreateLocationFsxWindowsRequest
      properties:
        Subdirectory:
          allOf:
            - $ref: "#/components/schemas/FsxWindowsSubdirectory"
            - description: Specifies a mount path for your file system using forward slashes. This is where DataSync reads or writes data (depending on if this is a source or destination location).
        FsxFilesystemArn:
          allOf:
            - $ref: "#/components/schemas/FsxFilesystemArn"
            - description: Specifies the Amazon Resource Name (ARN) for the FSx for Windows File Server file system.
        SecurityGroupArns:
          allOf:
            - $ref: "#/components/schemas/Ec2SecurityGroupArnList"
            - description: <p>Specifies the ARNs of the security groups that provide access to your file system's preferred subnet.</p> <note> <p>If you choose a security group that doesn't allow connections from within itself, do one of the following:</p> <ul> <li> <p>Configure the security group to allow it to communicate within itself.</p> </li> <li> <p>Choose a different security group that can communicate with the mount target's security group.</p> </li> </ul> </note>
        Tags:
          allOf:
            - $ref: "#/components/schemas/InputTagList"
            - description: Specifies labels that help you categorize, filter, and search for your Amazon Web Services resources. We recommend creating at least a name tag for your location.
        User:
          allOf:
            - $ref: "#/components/schemas/SmbUser"
            - description: <p>Specifies the user who has the permissions to access files and folders in the file system.</p> <p>For information about choosing a user name that ensures sufficient permissions to files, folders, and metadata, see <a href="create-fsx-location.html#FSxWuser">user</a>.</p>
        Domain:
          allOf:
            - $ref: "#/components/schemas/SmbDomain"
            - description: Specifies the name of the Windows domain that the FSx for Windows File Server belongs to.
        Password:
          allOf:
            - $ref: "#/components/schemas/SmbPassword"
            - description: Specifies the password of the user who has the permissions to access files and folders in the file system.
    CreateLocationHdfsResponse:
      type: object
      properties:
        LocationArn:
          allOf:
            - $ref: "#/components/schemas/LocationArn"
            - description: "The ARN of the source HDFS cluster location that's created. "
    CreateLocationHdfsRequest:
      type: object
      required:
        - NameNodes
        - AuthenticationType
        - AgentArns
      title: CreateLocationHdfsRequest
      properties:
        Subdirectory:
          allOf:
            - $ref: "#/components/schemas/HdfsSubdirectory"
            - description: A subdirectory in the HDFS cluster. This subdirectory is used to read data from or write data to the HDFS cluster. If the subdirectory isn't specified, it will default to <code>/</code>.
        NameNodes:
          allOf:
            - $ref: "#/components/schemas/HdfsNameNodeList"
            - description: The NameNode that manages the HDFS namespace. The NameNode performs operations such as opening, closing, and renaming files and directories. The NameNode contains the information to map blocks of data to the DataNodes. You can use only one NameNode.
        BlockSize:
          allOf:
            - $ref: "#/components/schemas/HdfsBlockSize"
            - description: The size of data blocks to write into the HDFS cluster. The block size must be a multiple of 512 bytes. The default block size is 128 mebibytes (MiB).
        ReplicationFactor:
          allOf:
            - $ref: "#/components/schemas/HdfsReplicationFactor"
            - description: The number of DataNodes to replicate the data to when writing to the HDFS cluster. By default, data is replicated to three DataNodes.
        KmsKeyProviderUri:
          allOf:
            - $ref: "#/components/schemas/KmsKeyProviderUri"
            - description: "The URI of the HDFS cluster's Key Management Server (KMS). "
        QopConfiguration:
          allOf:
            - $ref: "#/components/schemas/QopConfiguration"
            - description: "The Quality of Protection (QOP) configuration specifies the Remote Procedure Call (RPC) and data transfer protection settings configured on the Hadoop Distributed File System (HDFS) cluster. If <code>QopConfiguration</code> isn't specified, <code>RpcProtection</code> and <code>DataTransferProtection</code> default to <code>PRIVACY</code>. If you set <code>RpcProtection</code> or <code>DataTransferProtection</code>, the other parameter assumes the same value. "
        AuthenticationType:
          allOf:
            - $ref: "#/components/schemas/HdfsAuthenticationType"
            - description: "The type of authentication used to determine the identity of the user. "
        SimpleUser:
          allOf:
            - $ref: "#/components/schemas/HdfsUser"
            - description: <p>The user name used to identify the client on the host operating system. </p> <note> <p>If <code>SIMPLE</code> is specified for <code>AuthenticationType</code>, this parameter is required. </p> </note>
        KerberosPrincipal:
          allOf:
            - $ref: "#/components/schemas/KerberosPrincipal"
            - description: <p>The Kerberos principal with access to the files and folders on the HDFS cluster. </p> <note> <p>If <code>KERBEROS</code> is specified for <code>AuthenticationType</code>, this parameter is required.</p> </note>
        KerberosKeytab:
          allOf:
            - $ref: "#/components/schemas/KerberosKeytabFile"
            - description: <p>The Kerberos key table (keytab) that contains mappings between the defined Kerberos principal and the encrypted keys. You can load the keytab from a file by providing the file's address. If you're using the CLI, it performs base64 encoding for you. Otherwise, provide the base64-encoded text. </p> <note> <p>If <code>KERBEROS</code> is specified for <code>AuthenticationType</code>, this parameter is required. </p> </note>
        KerberosKrb5Conf:
          allOf:
            - $ref: "#/components/schemas/KerberosKrb5ConfFile"
            - description: <p>The <code>krb5.conf</code> file that contains the Kerberos configuration information. You can load the <code>krb5.conf</code> file by providing the file's address. If you're using the CLI, it performs the base64 encoding for you. Otherwise, provide the base64-encoded text. </p> <note> <p>If <code>KERBEROS</code> is specified for <code>AuthenticationType</code>, this parameter is required.</p> </note>
        AgentArns:
          allOf:
            - $ref: "#/components/schemas/AgentArnList"
            - description: The Amazon Resource Names (ARNs) of the agents that are used to connect to the HDFS cluster.
        Tags:
          allOf:
            - $ref: "#/components/schemas/InputTagList"
            - description: "The key-value pair that represents the tag that you want to add to the location. The value can be an empty string. We recommend using tags to name your resources. "
    CreateLocationNfsResponse:
      type: object
      properties:
        LocationArn:
          allOf:
            - $ref: "#/components/schemas/LocationArn"
            - description: The Amazon Resource Name (ARN) of the source NFS file system location that is created.
      description: CreateLocationNfsResponse
    CreateLocationNfsRequest:
      type: object
      required:
        - Subdirectory
        - ServerHostname
        - OnPremConfig
      title: CreateLocationNfsRequest
      properties:
        Subdirectory:
          allOf:
            - $ref: "#/components/schemas/NfsSubdirectory"
            - description: <p>The subdirectory in the NFS file system that is used to read data from the NFS source location or write data to the NFS destination. The NFS path should be a path that's exported by the NFS server, or a subdirectory of that path. The path should be such that it can be mounted by other NFS clients in your network. </p> <p>To see all the paths exported by your NFS server, run "<code>showmount -e nfs-server-name</code>" from an NFS client that has access to your server. You can specify any directory that appears in the results, and any subdirectory of that directory. Ensure that the NFS export is accessible without Kerberos authentication. </p> <p>To transfer all the data in the folder you specified, DataSync needs to have permissions to read all the data. To ensure this, either configure the NFS export with <code>no_root_squash,</code> or ensure that the permissions for all of the files that you want DataSync allow read access for all users. Doing either enables the agent to read the files. For the agent to access directories, you must additionally enable all execute access.</p> <p>If you are copying data to or from your Snowcone device, see <a href="https://docs.aws.amazon.com/datasync/latest/userguide/create-nfs-location.html#nfs-on-snowcone">NFS Server on Snowcone</a> for more information.</p> <p>For information about NFS export configuration, see 18.7. The /etc/exports Configuration File in the Red Hat Enterprise Linux documentation.</p>
        ServerHostname:
          allOf:
            - $ref: "#/components/schemas/ServerHostname"
            - description: <p>The name of the NFS server. This value is the IP address or Domain Name Service (DNS) name of the NFS server. An agent that is installed on-premises uses this hostname to mount the NFS server in a network. </p> <p>If you are copying data to or from your Snowcone device, see <a href="https://docs.aws.amazon.com/datasync/latest/userguide/create-nfs-location.html#nfs-on-snowcone">NFS Server on Snowcone</a> for more information.</p> <note> <p>This name must either be DNS-compliant or must be an IP version 4 (IPv4) address.</p> </note>
        OnPremConfig:
          allOf:
            - $ref: "#/components/schemas/OnPremConfig"
            - description: <p>Contains a list of Amazon Resource Names (ARNs) of agents that are used to connect to an NFS server. </p> <p>If you are copying data to or from your Snowcone device, see <a href="https://docs.aws.amazon.com/datasync/latest/userguide/create-nfs-location.html#nfs-on-snowcone">NFS Server on Snowcone</a> for more information.</p>
        MountOptions:
          allOf:
            - $ref: "#/components/schemas/NfsMountOptions"
            - description: The NFS mount options that DataSync can use to mount your NFS share.
        Tags:
          allOf:
            - $ref: "#/components/schemas/InputTagList"
            - description: The key-value pair that represents the tag that you want to add to the location. The value can be an empty string. We recommend using tags to name your resources.
      description: CreateLocationNfsRequest
    CreateLocationObjectStorageResponse:
      type: object
      properties:
        LocationArn:
          allOf:
            - $ref: "#/components/schemas/LocationArn"
            - description: Specifies the ARN of the object storage system location that you create.
      description: CreateLocationObjectStorageResponse
    CreateLocationObjectStorageRequest:
      type: object
      required:
        - ServerHostname
        - BucketName
        - AgentArns
      title: CreateLocationObjectStorageRequest
      properties:
        ServerHostname:
          allOf:
            - $ref: "#/components/schemas/ServerHostname"
            - description: Specifies the domain name or IP address of the object storage server. A DataSync agent uses this hostname to mount the object storage server in a network.
        ServerPort:
          allOf:
            - $ref: "#/components/schemas/ObjectStorageServerPort"
            - description: Specifies the port that your object storage server accepts inbound network traffic on (for example, port 443).
        ServerProtocol:
          allOf:
            - $ref: "#/components/schemas/ObjectStorageServerProtocol"
            - description: Specifies the protocol that your object storage server uses to communicate.
        Subdirectory:
          allOf:
            - $ref: "#/components/schemas/S3Subdirectory"
            - description: "Specifies the object prefix for your object storage server. If this is a source location, DataSync only copies objects with this prefix. If this is a destination location, DataSync writes all objects with this prefix. "
        BucketName:
          allOf:
            - $ref: "#/components/schemas/ObjectStorageBucketName"
            - description: Specifies the name of the object storage bucket involved in the transfer.
        AccessKey:
          allOf:
            - $ref: "#/components/schemas/ObjectStorageAccessKey"
            - description: Specifies the access key (for example, a user name) if credentials are required to authenticate with the object storage server.
        SecretKey:
          allOf:
            - $ref: "#/components/schemas/ObjectStorageSecretKey"
            - description: Specifies the secret key (for example, a password) if credentials are required to authenticate with the object storage server.
        AgentArns:
          allOf:
            - $ref: "#/components/schemas/AgentArnList"
            - description: Specifies the Amazon Resource Names (ARNs) of the DataSync agents that can securely connect with your location.
        Tags:
          allOf:
            - $ref: "#/components/schemas/InputTagList"
            - description: Specifies the key-value pair that represents a tag that you want to add to the resource. Tags can help you manage, filter, and search for your resources. We recommend creating a name tag for your location.
        ServerCertificate:
          allOf:
            - $ref: "#/components/schemas/ObjectStorageCertificate"
            - description: <p>Specifies a certificate to authenticate with an object storage system that uses a private or self-signed certificate authority (CA). You must specify a Base64-encoded <code>.pem</code> file (for example, <code>file:///home/user/.ssh/storage_sys_certificate.pem</code>). The certificate can be up to 32768 bytes (before Base64 encoding).</p> <p>To use this parameter, configure <code>ServerProtocol</code> to <code>HTTPS</code>.</p>
      description: CreateLocationObjectStorageRequest
    CreateLocationS3Response:
      type: object
      properties:
        LocationArn:
          allOf:
            - $ref: "#/components/schemas/LocationArn"
            - description: The Amazon Resource Name (ARN) of the source Amazon S3 bucket location that is created.
      description: CreateLocationS3Response
    CreateLocationS3Request:
      type: object
      required:
        - S3BucketArn
        - S3Config
      title: CreateLocationS3Request
      properties:
        Subdirectory:
          allOf:
            - $ref: "#/components/schemas/S3Subdirectory"
            - description: A subdirectory in the Amazon S3 bucket. This subdirectory in Amazon S3 is used to read data from the S3 source location or write data to the S3 destination.
        S3BucketArn:
          allOf:
            - $ref: "#/components/schemas/S3BucketArn"
            - description: The ARN of the Amazon S3 bucket. If the bucket is on an Amazon Web Services Outpost, this must be an access point ARN.
        S3StorageClass:
          allOf:
            - $ref: "#/components/schemas/S3StorageClass"
            - description: <p>The Amazon S3 storage class that you want to store your files in when this location is used as a task destination. For buckets in Amazon Web Services Regions, the storage class defaults to Standard. For buckets on Outposts, the storage class defaults to Amazon Web Services S3 Outposts.</p> <p>For more information about S3 storage classes, see <a href="http://aws.amazon.com/s3/storage-classes/">Amazon S3 Storage Classes</a>. Some storage classes have behaviors that can affect your S3 storage cost. For detailed information, see <a href="https://docs.aws.amazon.com/datasync/latest/userguide/create-s3-location.html#using-storage-classes">Considerations when working with S3 storage classes in DataSync</a>.</p>
        S3Config:
          $ref: "#/components/schemas/S3Config"
        AgentArns:
          allOf:
            - $ref: "#/components/schemas/AgentArnList"
            - description: If you're using DataSync on an Amazon Web Services Outpost, specify the Amazon Resource Names (ARNs) of the DataSync agents deployed on your Outpost. For more information about launching a DataSync agent on an Amazon Web Services Outpost, see <a href="https://docs.aws.amazon.com/datasync/latest/userguide/deploy-agents.html#outposts-agent">Deploy your DataSync agent on Outposts</a>.
        Tags:
          allOf:
            - $ref: "#/components/schemas/InputTagList"
            - description: The key-value pair that represents the tag that you want to add to the location. The value can be an empty string. We recommend using tags to name your resources.
      description: CreateLocationS3Request
    CreateLocationSmbResponse:
      type: object
      properties:
        LocationArn:
          allOf:
            - $ref: "#/components/schemas/LocationArn"
            - description: The ARN of the SMB location that you created.
      description: CreateLocationSmbResponse
    CreateLocationSmbRequest:
      type: object
      required:
        - Subdirectory
        - ServerHostname
        - User
        - Password
        - AgentArns
      title: CreateLocationSmbRequest
      properties:
        Subdirectory:
          allOf:
            - $ref: "#/components/schemas/SmbSubdirectory"
            - description: <p>Specifies the name of the share exported by your SMB file server where DataSync will read or write data. You can include a subdirectory in the share path (for example, <code>/path/to/subdirectory</code>). Make sure that other SMB clients in your network can also mount this path.</p> <p>To copy all data in the specified subdirectory, DataSync must be able to mount the SMB share and access all of its data. For more information, see <a href="https://docs.aws.amazon.com/datasync/latest/userguide/create-smb-location.html#configuring-smb-permissions">required permissions</a> for SMB locations.</p>
        ServerHostname:
          allOf:
            - $ref: "#/components/schemas/ServerHostname"
