info:
  contact: {}
  description: ">ℹ️ Check the new [Payments onboarding guide](https://developers.vtex.com/vtex-rest-api/docs/payments-overview). We created this guide to improve the onboarding experience for developers at VTEX. It assembles all documentation on our Developer Portal about Payments and is organized by focusing on the developer's journey.\r

    \r

    The Gift Card Hub API allows interactions with all Gift Card providers registered to a store from a single point.\r

    \r

    Gift Card providers are systems capable of providing cards to be used in the buying process.\r

    \r

    The following is the sequence diagram that represents calls in the purchase closing process.\r

    ![](https://cdn.jsdelivr.net/gh/vtexdocs/dev-portal-content@main/images/giftcard-hub-api-overview-0.png)\r

    \r

    **Checkout + Gateway**: Systems responsible for the sale and for processing orders and payments.\r

    \r

    **Gift Card Hub**: System responsible for managing multiple registered Gift Card providers for a store.\r

    \r

    **Gift Card Provider**: System responsible for providing the Gift Cards available to the user not closing a purchase. This system can be implemented by third parties."
  title: GiftCard Hub API
  version: "1.0"
  x-origin:
    - format: openapi
      url: https://raw.githubusercontent.com/vtex/openapi-schemas/master/VTEX - GiftCard Hub API.json
      version: "3.0"
  x-providerName: vtex.local
  x-serviceName: GiftCard-Hub-API
  x-logo:
    url: https://api.apis.guru/v2/cache/logo/https_apis.guru_assets_images_no-logo.svg
