            image/png:
              schema:
                $ref: "#/components/schemas/GeneralRequestError"
          description: Maximum requests per minute limit exceeded.
      security:
        - APIKeyHeader: []
      summary: Returns PNG weather map for given area and variable
      tags:
        - Weather maps
