        - COMPLEX_FEATURES
        - MERGED_CELL
        - TITLE
        - ANSWER
        - TABLE
        - TABLE_TITLE
        - TABLE_FOOTER
    Relationship:
      type: object
      properties:
        Type:
          allOf:
            - $ref: "#/components/schemas/RelationshipType"
            - description: <p>The type of relationship between the blocks in the IDs array and the current block. The following list describes the relationship types that can be returned. </p> <ul> <li> <p> <i>VALUE</i> - A list that contains the ID of the VALUE block that's associated with the KEY of a key-value pair.</p> </li> <li> <p> <i>CHILD</i> - A list of IDs that identify blocks found within the current block object. For example, WORD blocks have a CHILD relationship to the LINE block type.</p> </li> <li> <p> <i>MERGED_CELL</i> - A list of IDs that identify each of the MERGED_CELL block types in a table.</p> </li> <li> <p> <i>ANSWER</i> - A list that contains the ID of the QUERY_RESULT block that’s associated with the corresponding QUERY block. </p> </li> <li> <p> <i>TABLE</i> - A list of IDs that identify associated TABLE block types. </p> </li> <li> <p> <i>TABLE_TITLE</i> - A list that contains the ID for the TABLE_TITLE block type in a table. </p> </li> <li> <p> <i>TABLE_FOOTER</i> - A list of IDs that identify the TABLE_FOOTER block types in a table. </p> </li> </ul>
        Ids:
          allOf:
            - $ref: "#/components/schemas/IdList"
            - description: An array of IDs for related blocks. You can get the type of the relationship from the <code>Type</code> element.
