openapi: 3.0.0
servers:
  - url: https://vtex.local
  - description: VTEX server url
    url: https://{accountName}.{environment}.com.br
    variables:
      accountName:
        default: "{accountName}"
        description: Name of the VTEX account. Used as part of the URL
      environment:
        default: "{environment}"
        description: Environment to use. Used as part of the URL.
info:
  contact: {}
  description: "## Welcome!\r

    \r

    The License Manager API allows you to create users, modify their names and emails, as well as add and remove roles from users.\r

    \r

    ### ATTRIBUTES\r

    \r

    |Attribute name | Description |\r

    |:------------|--------------|\r

    |accountName | Account name in VTEX License Manager |\r

    |environment | Environment on which you want to run the query e.g. vtexcommercestable |\r

    |userId      | Unique user identification string |\r

    |roleId      | Integer that represents a role, can be looked up on the License Manager UI |"
  title: License Manager API
  version: "1.0"
  x-origin:
    - format: openapi
      url: https://raw.githubusercontent.com/vtex/openapi-schemas/master/VTEX - License Manager API.json
      version: "3.0"
  x-providerName: vtex.local
  x-serviceName: License-Manager-API
  x-logo:
    url: https://api.apis.guru/v2/cache/logo/https_apis.guru_assets_images_no-logo.svg
security:
  - appKey: []
    appToken: []
tags:
  - name: User
  - name: App Keys
  - name: Roles
  - name: Store
  - name: Account
paths:
  /api/license-manager/site/pvt/logins/list/paged:
    get:
      description: Returns a list of registered users. The response is divided in pages. The query parameter `numItems` defines the number of items in each page, and consequently the amount of pages for the whole list.
      operationId: GetListUsers
      parameters:
        - description: The media type of the body of the request. Default value for license manager protocol is application/json
          in: header
          name: Content-Type
          required: true
          schema:
            default: application/json
            type: string
          style: simple
        - description: Number of items in the returned page
          in: query
          name: numItems
          required: false
          schema:
            default: 10
            type: integer
          style: form
        - description: Which page from the whole list will be returned
          in: query
          name: pageNumber
          required: false
          schema:
            default: 1
            type: integer
          style: form
        - description: Chooses the field that the list will be sorted by
          in: query
          name: sort
          required: false
          schema:
            default: name
            type: string
          style: form
        - description: Defines the sorting order. `ASC` is used for ascendant order. `DSC` is used for descendant order
          in: query
          name: sortType
          required: false
          schema:
            default: ASC
            type: string
          style: form
      responses:
        "200":
          content:
            application/json:
              example:
                items:
                  - accountNames: []
                    email: mynewuser@mydomain.com
                    id: a404870467d24533a085a6b3c6a5a320
                    isAdmin: false
                    isBlocked: false
                    isReliable: false
                    name: testuser
                    roles: []
                paging:
                  page: 1
                  pages: 1
                  perPage: 1
                  total: 1
              schema:
                $ref: "#/components/schemas/ListUsersResponse"
          description: Success
          headers: {}
      summary: Get List of Users
      tags:
        - User
  /api/license-manager/site/pvt/roles/list/paged:
    get:
      description: Returns a list of available roles. The response is divided in pages. The query parameter `numItems` defines the number of items in each page, and consequently the amount of pages for the whole list.
      operationId: GetListRoles
      parameters:
        - description: The media type of the body of the request. Default value for license manager protocol is application/json
          in: header
          name: Content-Type
          required: true
          schema:
            default: application/json
            type: string
          style: simple
        - description: Number of items in the returned page
          in: query
          name: numItems
          required: false
          schema:
            default: 10
            type: integer
          style: form
        - description: Which page from the whole list will be returned
          in: query
          name: pageNumber
          required: false
          schema:
            default: 1
            type: integer
          style: form
        - description: Chooses the field that the list will be sorted by
          in: query
          name: sort
          required: false
          schema:
            default: id
            type: string
          style: form
        - description: Defines the sorting order. ASC is used for ascendant order. DSC is used for descendant order
          in: query
          name: sortType
          required: false
          schema:
            default: ASC
            type: string
          style: form
      responses:
        "200":
          content:
            application/json:
              example:
                items:
                  - id: 957
                    isAdmin: false
                    logins: null
                    name: Call center operator
                    products:
                      - categoryId: null
                        categoryName: null
                        consoleUrlMask: null
                        description: null
                        id: null
                        name: Catalog
                        productResources: null
                        url: null
                        urlConfiguration: null
                        webApiUrlMask: null
                      - categoryId: null
                        categoryName: null
                        consoleUrlMask: null
                        description: null
                        id: null
                        name: OMS
                        productResources: null
                        url: null
                        urlConfiguration: null
                        webApiUrlMask: null
                    resources: null
                    roleType: 0
                paging:
                  page: 1
                  pages: 1
                  perPage: 1
                  total: 1
              schema:
                $ref: "#/components/schemas/ListRolesResponse"
          description: Success
          headers: {}
      summary: Get List of Roles
      tags:
        - Roles
  /api/license-manager/users:
    post:
      deprecated: false
      description: Allows you to create a user by providing an email (mandatory) and name (optional). The email must be in a valid format. The success response will contain the generated `userId` for that user.
      operationId: CreateUser
      parameters: []
      requestBody:
        content:
          application/json:
            example:
              email: mynewuser@mydomain.com
              name: My New User Name
            schema:
              $ref: "#/components/schemas/CreateUserRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                email: mynewuser@mydomain.com
                id: a404870467d24533a085a6b3c6a5a320
                name: testuser
              schema:
                properties:
                  email:
                    description: Email of user
                    type: string
                  id:
                    description: ID of user
                    type: string
                  name:
                    description: Name of user
                    type: string
                type: object
          description: Success
          headers: {}
        "400":
          content:
            application/json:
              example:
                Message: Invalid email
              schema:
                properties:
                  Message:
                    type: string
                type: object
          description: Bad Request
          headers: {}
      summary: Create User
      tags:
        - User
  "/api/license-manager/users/{userId}":
    get:
      deprecated: false
      description: Allows you to get a user from the database, using the `userId` as the identifier.
      operationId: GetUser
      parameters:
        - description: The media type of the body of the request. Default value for license manager protocol is application/json
          in: header
          name: Content-Type
          required: true
          schema:
            example: application/json
            type: string
          style: simple
        - description: ID from queried user.
          in: path
          name: userId
          required: true
          schema:
            type: string
          style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                email: mynewuser@mydomain.com
                id: a404870467d24533a085a6b3c6a5a320
                name: testuser
              schema:
                properties:
                  email:
                    description: Email of user
                    type: string
                  id:
                    description: ID of user
                    type: string
                  name:
                    description: Name of user
                    type: string
                type: object
          description: Success
          headers: {}
        "400":
          content:
            application/json:
              example:
                Message: Invalid UserId
              schema:
                properties:
                  Message:
                    description: Error message
                    type: string
                type: object
          description: Bad Request
          headers: {}
        "405":
          description: Method Not Allowed - A null `userId` sends the request to a path that is not allowed.
          headers: {}
      summary: Get User
      tags:
        - User
  "/api/license-manager/users/{userId}/roles":
    get:
      deprecated: false
      description: Gets roles of a particular user or application key.
      operationId: GetRolesbyUser
      parameters:
        - description: The media type of the body of the request. Default value for license manager protocol is application/json
          in: header
          name: Content-Type
          required: true
          schema:
            example: application/json
            type: string
          style: simple
        - description: ID corresponding to the user
          in: path
          name: userId
          required: true
          schema:
            type: string
          style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                - id: 957
                  name: Call center operator
                - id: 1
                  name: Owner (Admin Super)
              schema:
                description: Array of role objects
                items:
                  properties:
                    id:
                      description: ID of role
                      format: int32
                      type: integer
                    name:
                      description: Name of role
                      type: string
                  type: object
                type: array
          description: Success
          headers: {}
      summary: Get Roles by User/appKey
      tags:
        - Roles
    put:
      deprecated: false
      description: Allows you to add roles to a particular user or application key by specifying the list of roles' IDs on the request's body.
      operationId: PutRolesinUser
      parameters:
        - description: ID corresponding to the user
          in: path
          name: userId
          required: true
          schema:
            type: string
          style: simple
      requestBody:
        content:
          application/json:
            example:
              - 9000
              - 9111
              - 9333
              - 9444
            schema:
              description: Array containing IDs of the roles
              items:
                format: int32
                type: integer
              type: array
        description: List of roles' IDs to add to the user or application key.
        required: true
      responses:
        "204":
          description: Success - A no-content response, but the roles were added successfully.
          headers: {}
        "400":
          content:
            application/json:
              example:
                Message: Roles list contains roles that do not exist in this account
              schema:
                properties:
                  Message:
                    description: Error message
                    type: string
                type: object
          description: Bad Request - A userId or role list with invalid format. The message on the body of the response will contain further information.
          headers: {}
        "500":
          content:
            application/json:
              example:
                Message: Unexpected error
              schema:
                properties:
                  Message:
                    type: string
                type: object
          description: Unexpected error - One possible reason is that the userId is not present on the database.
          headers: {}
      summary: Put Roles in User/appKey
      tags:
        - Roles
  "/api/license-manager/users/{userId}/roles/{roleId}":
    delete:
      deprecated: false
      description: "Allows you to remove a role from a specific user or application key. This method only allows the removal of one role per request. The role's ID must be specified on the request path, not on the request body.

        \r

        \r> Note that a successful response returns a `204` response with an empty body. A deletion on a role or user that does not exist will also return a `204`. Thus, this method should not be used to verify the existence of a specific user or role."
      operationId: RemoveRolefromUser
      parameters:
        - description: The media type of the body of the request. Default value for license manager protocol is application/json
          in: header
          name: Content-Type
          required: true
          schema:
            example: application/json
            type: string
          style: simple
        - description: ID corresponding to the user
          in: path
          name: userId
          required: true
          schema:
            type: string
          style: simple
        - description: ID of the role which will be removed from the user
          in: path
          name: roleId
          required: true
          schema:
            type: string
          style: simple
      responses:
        "204":
          description: Success - A no-content response, but the role deletion was performed successfully.
          headers: {}
        "400":
          content:
            application/json:
              example:
                Message: Invalid UserId
              schema:
                properties:
                  Message:
                    type: string
                type: object
          description: Bad Request - A userId or role list with invalid format. The message on the body of the response will contain further information.
          headers: {}
        "405":
          description: Method Not Allowed
          headers: {}
      summary: Remove Role from User/appKey
      tags:
        - Roles
